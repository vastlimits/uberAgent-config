RiskScore = 50
Query = (((Process.Path like r"%\\mftrace.exe" or Process.Name == "mftrace.exe") and (Process.CommandLine like r"%.exe %" and Process.CommandLine like r"%.exe")) or Parent.Path like r"%\\mftrace.exe")
