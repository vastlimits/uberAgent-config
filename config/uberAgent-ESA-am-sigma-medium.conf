RuleId = a1d9eec5-33b2-4177-8d24-27fe754d0812
RuleName = Cloudflared Tunnels Related DNS Requests
EventType = Dns.Query
Tag = cloudflared-tunnels-related-dns-requests
RiskScore = 50
