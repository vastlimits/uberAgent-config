RuleName = DNS Query To Devtunnels Domain
EventType = Dns.Query
Tag = dns-query-to-devtunnels-domain
RiskScore = 50
Annotation = {"mitre_attack": ["T1071.001"]}
Query = Dns.QueryRequest like r"%.devtunnels.ms"
