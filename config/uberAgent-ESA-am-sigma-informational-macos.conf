[ActivityMonitoringRule platform=MacOS]
# Detects enumeration of local network configuration
# Author: remotephone, oscd.community
RuleId = 58800443-f9fc-4d55-ae0c-98a3966dfb97
RuleName = System Network Discovery - macOS
EventType = Process.Start
Tag = proc-start-system-network-discovery-macos
RiskScore = 1
Annotation = {"mitre_attack": ["T1016"]}
Query = Process.Path like "%/netstat" or Process.Path like "%/ifconfig" or Process.Path like "%/socketfilterfw" or Process.Path like "%/networksetup" or Process.Path like "%/arp" or Process.Path == "/usr/bin/defaults" and Process.CommandLine like "%read%" and Process.CommandLine like "%/Library/Preferences/com.apple.alf%"


[ActivityMonitoringRule platform=MacOS]
# Adversaries may shutdown/reboot systems to interrupt access to, or aid in the destruction of, those systems.
# Author: Igor Fits, Mikhail Larin, oscd.community
RuleId = 40b1fbe2-18ea-4ee7-be47-0294285811de
RuleName = System Shutdown/Reboot - MacOs
EventType = Process.Start
Tag = proc-start-system-shutdown/reboot-macos
RiskScore = 1
Annotation = {"mitre_attack": ["T1529"]}
Query = Process.Path like "%/shutdown" or Process.Path like "%/reboot" or Process.Path like "%/halt"


[ActivityMonitoringRule platform=MacOS]
# Detects enumeration of local system groups
# Author: Ömer Günal, Alejandro Ortuno, oscd.community
RuleId = 89bb1f97-c7b9-40e8-b52b-7d6afbd67276
RuleName = Local Groups Discovery - MacOs
EventType = Process.Start
Tag = proc-start-local-groups-discovery-macos
RiskScore = 1
Annotation = {"mitre_attack": ["T1069.001"]}
Query = Process.Path like "%/dscacheutil" and Process.CommandLine like "%-q%" and Process.CommandLine like "%group%" or Process.Path like "%/cat" and Process.CommandLine like "%/etc/group%" or Process.Path like "%/dscl" and Process.CommandLine like "%-list%" and Process.CommandLine like "%/groups%"


[ActivityMonitoringRule platform=MacOS]
# Detects the usage of tooling to sniff network traffic.
# An adversary may place a network interface into promiscuous mode to passively access data in transit over the network, or use span ports to capture a larger amount of data.
# Author: Alejandro Ortuno, oscd.community
RuleId = adc9bcc4-c39c-4f6b-a711-1884017bf043
RuleName = Network Sniffing - MacOs
EventType = Process.Start
Tag = proc-start-network-sniffing-macos
RiskScore = 1
Annotation = {"mitre_attack": ["T1040"]}
Query = Process.Path like "%/tcpdump" or Process.Path like "%/tshark"


[ActivityMonitoringRule platform=MacOS]
# Detects usage of system utilities to discover system network connections
# Author: Daniil Yugoslavskiy, oscd.community
RuleId = 9a7a0393-2144-4626-9bf1-7c2f5a7321db
RuleName = System Network Connections Discovery - MacOs
EventType = Process.Start
Tag = proc-start-system-network-connections-discovery-macos
RiskScore = 1
Annotation = {"mitre_attack": ["T1049"]}
Query = Process.Path like "%/who" or Process.Path like "%/w" or Process.Path like "%/last" or Process.Path like "%/lsof" or Process.Path like "%/netstat"


[ActivityMonitoringRule platform=MacOS]
# Detects usage of system utilities to discover files and directories
# Author: Daniil Yugoslavskiy, oscd.community
RuleId = 089dbdf6-b960-4bcc-90e3-ffc3480c20f6
RuleName = File and Directory Discovery - MacOS
EventType = Process.Start
Tag = proc-start-file-and-directory-discovery-macos
RiskScore = 1
Annotation = {"mitre_attack": ["T1083"]}
Query = Process.Path == "/usr/bin/file" and regex_match(Process.CommandLine, "(.){200,}") or Process.Path == "/bin/ls" and Process.CommandLine like "%-R%" or Process.Path == "/usr/bin/find" or Process.Path == "/usr/bin/mdfind" or Process.Path == "/tree"


[ActivityMonitoringRule platform=MacOS]
# Detects the enumeration of other remote systems.
# Author: Alejandro Ortuno, oscd.community
RuleId = 10227522-8429-47e6-a301-f2b2d014e7ad
RuleName = Macos Remote System Discovery
EventType = Process.Start
Tag = proc-start-macos-remote-system-discovery
RiskScore = 1
Annotation = {"mitre_attack": ["T1018"]}
Query = Process.Path like "%/arp" and Process.CommandLine like "%-a%" or Process.Path like "%/ping" and (Process.CommandLine like "% 10.%" or Process.CommandLine like "% 192.168.%" or Process.CommandLine like "% 172.16.%" or Process.CommandLine like "% 172.17.%" or Process.CommandLine like "% 172.18.%" or Process.CommandLine like "% 172.19.%" or Process.CommandLine like "% 172.20.%" or Process.CommandLine like "% 172.21.%" or Process.CommandLine like "% 172.22.%" or Process.CommandLine like "% 172.23.%" or Process.CommandLine like "% 172.24.%" or Process.CommandLine like "% 172.25.%" or Process.CommandLine like "% 172.26.%" or Process.CommandLine like "% 172.27.%" or Process.CommandLine like "% 172.28.%" or Process.CommandLine like "% 172.29.%" or Process.CommandLine like "% 172.30.%" or Process.CommandLine like "% 172.31.%" or Process.CommandLine like "% 127.%" or Process.CommandLine like "% 169.254.%")

