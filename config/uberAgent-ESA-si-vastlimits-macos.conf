#
# This is the configuration file for uberAgent that contains the ESA Security & Compliance Inventory includes
# It is only required if uberAgent ESA is enabled.
#

############################################
# Security & Compliance Inventory timer
############################################

[Timer]
Name              = Security & Compliance Inventory timer
Interval          = 86400000
Start delay       = 600000
Persist interval  = true
UA metric         = SecurityInventory.Firewall
UA metric         = SecurityInventory.RemoteLogin
UA metric         = SecurityInventory.Updates

############################################
#
# Security & Compliance Inventory scripts
#
############################################

[ScriptInterpreter]
Name = zsh
Executable = /bin/zsh
Parameter = ###UA_SCRIPT###

[SecurityInventoryTest]
Name = Firewall
Category = Firewall
ScriptId = c668ecf5-756c-4586-ac1d-0b2cb7753201
ScriptTimeoutMs = 600000
ScriptCommandline = "###UA_SI_LOCALPATH###/Firewall/Firewall.zsh"
Interpreter = zsh
ScriptContext = Root

[SecurityInventoryTest]
Name = RemoteLogin
Category = RemoteLogin
ScriptId = 5710f1d1-4f21-4ad8-822d-1b0a6bf42b78
ScriptTimeoutMs = 600000
ScriptCommandline = "###UA_SI_LOCALPATH###/RemoteLogin/RemoteLogin.zsh"
Interpreter = zsh
ScriptContext = Root

[SecurityInventoryTest]
Name = Updates
Category = Updates
ScriptId = f7160a1e-ff7d-4f50-9e81-a4874e4dcd27
ScriptTimeoutMs = 600000
ScriptCommandline = "###UA_SI_LOCALPATH###/Updates/Updates.zsh"
Interpreter = zsh
ScriptContext = Root
