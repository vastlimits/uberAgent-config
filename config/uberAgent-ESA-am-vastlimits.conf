[ActivityMonitoringRule platform=Windows]
# Detects potentially suspicious child processes spawned by PowerShell
# Author: Florian Roth (Nextron Systems), Tim Shelton
RuleId = 4b47a8ee-5ea0-11ee-8c99-0242ac120002
RuleName = Potentially Suspicious PowerShell Child Processes
EventType = Process.Start
Tag = proc-start-potentially-suspicious-powershell-child-processes
RiskScore = 75
Query = ((not icontains(Parent.CommandLine, "\\WindowsConfiguration\\WindowsConfiguration-User.ps1\" uberAgent-SCI")) and (((Parent.Path like r"%\\powershell\_ise.exe" or Parent.Path like r"%\\powershell.exe" or Parent.Path like r"%\\pwsh.exe") and (Process.Path like r"%\\bash.exe" or Process.Path like r"%\\bitsadmin.exe" or Process.Path like r"%\\certutil.exe" or Process.Path like r"%\\cscript.exe" or Process.Path like r"%\\forfiles.exe" or Process.Path like r"%\\hh.exe" or Process.Path like r"%\\mshta.exe" or Process.Path like r"%\\regsvr32.exe" or Process.Path like r"%\\rundll32.exe" or Process.Path like r"%\\schtasks.exe" or Process.Path like r"%\\scrcons.exe" or Process.Path like r"%\\scriptrunner.exe" or Process.Path like r"%\\sh.exe" or Process.Path like r"%\\wmic.exe" or Process.Path like r"%\\wscript.exe")) and not ((Parent.CommandLine like r"%\\Program Files\\Amazon\\WorkspacesConfig\\Scripts\\%" and Process.CommandLine like r"%\\Program Files\\Amazon\\WorkspacesConfig\\Scripts\\%"))))
GenericProperty1 = Parent.Path
GenericProperty2 = Parent.CommandLine
