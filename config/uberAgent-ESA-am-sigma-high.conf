 or (Process.Path like r"%\\LZMA\_EXE") or (Parent.Path like r"C:\\Windows\\Temp\\%" and Parent.Path like r"%\\TBT\_Dock\_Firmware\\GetDockVer32W.exe") or (Process.Path like r"C:\\Program Files\\Mozilla Firefox\\tobedeleted\\%") or (Parent.Path like r"C:\\Windows\\UUS\\amd64\\MoUsoCoreWorker.exe" and Process.Path like r"C:\\$Extend\\$Deleted\\%" and Process.CommandLine like r"%C:\\Program Files\\Common Files\\Microsoft Shared\\ClickToRun\\OfficeC2RClient.exe%" and Process.CommandLine like r"%/update UPDATEORCHESTRATOR displaylevel=False%") or (Parent.Path like r"C:\\Windows\\System32\\services.exe" and Process.Path like r"%com.docker.service")))
