Tag = proc-start-regedit-as-trusted-installer
RiskScore = 75
Annotation = {"mitre_attack": ["T1548"]}
Query = (Process.Path like r"%\\regedit.exe" and (Parent.Path like r"%\\TrustedInstaller.exe" or Parent.Path like r"%\\ProcessHacker.exe"))
