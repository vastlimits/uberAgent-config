RiskScore = 75
Query = (((Parent.Path like r"%\\powershell\_ise.exe" or Parent.Path like r"%\\powershell.exe" or Parent.Path like r"%\\pwsh.exe") and (Process.Path like r"%\\bash.exe" or Process.Path like r"%\\bitsadmin.exe" or Process.Path like r"%\\certutil.exe" or Process.Path like r"%\\cscript.exe" or Process.Path like r"%\\forfiles.exe" or Process.Path like r"%\\hh.exe" or Process.Path like r"%\\mshta.exe" or Process.Path like r"%\\regsvr32.exe" or Process.Path like r"%\\rundll32.exe" or Process.Path like r"%\\schtasks.exe" or Process.Path like r"%\\scrcons.exe" or Process.Path like r"%\\scriptrunner.exe" or Process.Path like r"%\\sh.exe" or Process.Path like r"%\\wmic.exe" or Process.Path like r"%\\wscript.exe")) and not ((Parent.CommandLine like r"%\\Program Files\\Amazon\\WorkspacesConfig\\Scripts\\%" and Process.CommandLine like r"%\\Program Files\\Amazon\\WorkspacesConfig\\Scripts\\%")))
GenericProperty1 = Parent.Path
GenericProperty2 = Parent.CommandLine

[ActivityMonitoringRule]
# Detects a method often used by ransomware. Which combines the "ping" to wait a couple of seconds and then "del" to delete the file in question. Its used to hide the file responsible for the initial infection for example
# Author: Ilya Krestinichev
RuleId = 54786ddc-5b8a-11ed-9b6a-0242ac120002
RuleName = Suspicious Ping/Del Command Combination
EventType = Process.Start
Tag = proc-start-suspicious-ping/del-command-combination
RiskScore = 75
Annotation = {"mitre_attack": ["T1070.004"]}
Query = ((Process.CommandLine like r"% -n %" or Process.CommandLine like r"% /n %") and Process.CommandLine like r"%Nul%" and (Process.CommandLine like r"% /f %" or Process.CommandLine like r"% -f %" or Process.CommandLine like r"% /q %" or Process.CommandLine like r"% -q %") and Process.CommandLine like r"%ping%" and Process.CommandLine like r"%del %")

[ActivityMonitoringRule]
