[ActivityMonitoringRule]
# Detects the execution GMER tool based on image and hash fields.
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = 9082ff1f-88ab-4678-a3cc-5bcff99fc74d
RuleName = HackTool - GMER Rootkit Detector and Remover Execution
EventType = Process.Start
Tag = proc-start-hacktool-gmer-rootkit-detector-and-remover-execution
RiskScore = 75
Query = Process.Path like "%\\gmer.exe" or Process.Hashes like "%MD5=E9DC058440D321AA17D0600B3CA0AB04%" or Process.Hashes like "%SHA1=539C228B6B332F5AA523E5CE358C16647D8BBE57%" or Process.Hashes like "%SHA256=E8A3E804A96C716A3E9B69195DB6FFB0D33E2433AF871E4D4E1EAB3097237173%" or Process.Hash.MD5 == "e9dc058440d321aa17d0600b3ca0ab04" or Process.Hash.SHA1 == "539c228b6b332f5aa523e5ce358c16647d8bbe57" or Process.Hash.SHA256 == "e8a3e804a96c716a3e9b69195db6ffb0d33e2433af871e4d4e1eab3097237173"
GenericProperty1 = Process.Hash.MD5
GenericProperty2 = Process.Hash.SHA1
GenericProperty3 = Process.Hash.SHA256
GenericProperty4 = Process.Hashes


