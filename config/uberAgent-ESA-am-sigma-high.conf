Tag = proc-start-taskmgr-as-local_system
RiskScore = 75
Annotation = {"mitre_attack": ["T1036"]}
Query = ((Process.User like r"%AUTHORI%" or Process.User like r"%AUTORI%") and Process.Path like r"%\\taskmgr.exe")
