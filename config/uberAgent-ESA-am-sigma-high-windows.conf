RuleName = COM Object Hijacking Via Modification Of Default System CLSID Default Value
EventType = Reg.Any
Tag = com-object-hijacking-via-modification-of-default-system-clsid-default-value
RiskScore = 75
Annotation = {"mitre_attack": ["T1546.015"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = Reg.TargetObject like r"%\\CLSID\\%" and (Reg.TargetObject like r"%\\InprocServer32\\(Default)" or Reg.TargetObject like r"%\\LocalServer32\\(Default)") and (Reg.TargetObject like r"%\\{1f486a52-3cb1-48fd-8f50-b8dc300d9f9d}\\%" or Reg.TargetObject like r"%\\{2155fee3-2419-4373-b102-6843707eb41f}\\%" or Reg.TargetObject like r"%\\{4590f811-1d3a-11d0-891f-00aa004b2e24}\\%" or Reg.TargetObject like r"%\\{4de225bf-cf59-4cfc-85f7-68b90f185355}\\%" or Reg.TargetObject like r"%\\{ddc05a5a-351a-4e06-8eaf-54ec1bc2dcea}\\%" or Reg.TargetObject like r"%\\{F56F6FDD-AA9D-4618-A949-C1B91AF43B1A}\\%" or Reg.TargetObject like r"%\\{F82B4EF1-93A9-4DDE-8015-F7950A1A6E31}\\%" or Reg.TargetObject like r"%\\{7849596a-48ea-486e-8937-a2a3009f31a9}\\%" or Reg.TargetObject like r"%\\{0b91a74b-ad7c-4a9d-b563-29eef9167172}\\%") and (Reg.Value.Data like r"%:\\Perflogs\\%" or Reg.Value.Data like r"%\\AppData\\Local\\%" or Reg.Value.Data like r"%\\Desktop\\%" or Reg.Value.Data like r"%\\Downloads\\%" or Reg.Value.Data like r"%\\Microsoft\\Windows\\Start Menu\\Programs\\Startup\\%" or Reg.Value.Data like r"%\\System32\\spool\\drivers\\color\\%" or Reg.Value.Data like r"%\\Temporary Internet%" or Reg.Value.Data like r"%\\Users\\Public\\%" or Reg.Value.Data like r"%\\Windows\\Temp\\%" or Reg.Value.Data like r"%\%appdata\%%" or Reg.Value.Data like r"%\%temp\%%" or Reg.Value.Data like r"%\%tmp\%%" or Reg.Value.Data like r"%:\\Users\\%" and Reg.Value.Data like r"%\\Favorites\\%" or Reg.Value.Data like r"%:\\Users\\%" and Reg.Value.Data like r"%\\Favourites\\%" or Reg.Value.Data like r"%:\\Users\\%" and Reg.Value.Data like r"%\\Contacts\\%" or Reg.Value.Data like r"%:\\Users\\%" and Reg.Value.Data like r"%\\Pictures\\%")
