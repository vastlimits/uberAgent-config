[ThreatDetectionRule platform=Windows]
# Detects changes to "DsrmAdminLogonBehavior" registry value.
# During a Domain Controller (DC) promotion, administrators create a Directory Services Restore Mode (DSRM) local administrator account with a password that rarely changes. The DSRM account is an â€œAdministratorâ€ account that logs in with the DSRM mode when the server is booting up to restore AD backups or recover the server from a failure.
# Attackers could abuse DSRM account to maintain their persistence and access to the organization's Active Directory.
# If the "DsrmAdminLogonBehavior" value is set to "0", the administrator account can only be used if the DC starts in DSRM.
# If the "DsrmAdminLogonBehavior" value is set to "1", the administrator account can only be used if the local AD DS service is stopped.
# If the "DsrmAdminLogonBehavior" value is set to "2", the administrator account can always be used.
# Author: Nischal Khadgi
RuleId = b61e87c0-50db-4b2e-8986-6a2be94b33b0
RuleName = Directory Service Restore Mode(DSRM) Registry Value Tampering
EventType = Reg.Any
Tag = directory-service-restore-mode(dsrm)-registry-value-tampering
RiskScore = 75
Annotation = {"mitre_attack": ["T1556"], "author": "Nischal Khadgi"}
Query = Reg.TargetObject like r"%\\Control\\Lsa\\DsrmAdminLogonBehavior" and not Reg.Value.Data == "DWORD (0x00000000)"
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data


