Query = (Process.User like r"%AUTHORI%" or Process.User like r"%AUTORI%") and Process.Path like r"%\\taskmgr.exe"
GenericProperty1 = Process.User


[ThreatDetectionRule platform=Windows]
# Detects a possible persistence mechanism using RUN key for Windows Explorer and pointing to a suspicious folder
# Author: Florian Roth (Nextron Systems), oscd.community
