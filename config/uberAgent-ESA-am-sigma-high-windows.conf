Query = Reg.TargetObject like r"%\\Microsoft\\Windows\\CurrentVersion\\Policies\\Explorer\\Run" and (Reg.Value.Data like r"%:\\$Recycle.bin\\%" or Reg.Value.Data like r"%:\\ProgramData\\%" or Reg.Value.Data like r"%:\\Temp\\%" or Reg.Value.Data like r"%:\\Users\\Default\\%" or Reg.Value.Data like r"%:\\Users\\Public\\%" or Reg.Value.Data like r"%:\\Windows\\Temp\\%" or Reg.Value.Data like r"%\\AppData\\Local\\Temp\\%")
