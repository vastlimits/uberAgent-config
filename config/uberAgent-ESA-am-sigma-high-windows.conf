\\$WinREAgent\\%" or Process.Path like r"C:\\Windows\\SoftwareDistribution\\%" or Process.Path like r"C:\\Windows\\System32\\%" or Process.Path like r"C:\\Windows\\SystemTemp\\%" or Process.Path like r"C:\\Windows\\SysWOW64\\%" or Process.Path like r"C:\\Windows\\uus\\%" or Process.Path like r"C:\\Windows\\WinSxS\\%" or Process.Path in ["C:\\Program Files\\PowerShell\\7\\pwsh.exe", "C:\\Program Files\\PowerShell\\7-preview\\pwsh.exe"] or Process.Path like r"C:\\Program Files\\WindowsApps\\MicrosoftCorporationII.WindowsSubsystemForLinux%" and Process.Path like r"%\\wsl.exe") and not Process.Path like r"%\\SystemRoot\\System32\\%"


[ThreatDetectionRule platform=Windows]
# Detects the suspicious RUN keys created by software located in Download or temporary Outlook/Internet Explorer directories
