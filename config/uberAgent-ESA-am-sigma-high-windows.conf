[ThreatDetectionRule platform=Windows]
# Detects a whoami.exe executed with the /priv command line flag instructing the tool to show all current user privileges. This is often used after a privilege escalation attempt.
# Author: Florian Roth (Nextron Systems)
RuleId = 97a80ec7-0e2f-4d05-9ef4-65760e634f6b
RuleName = Security Privileges Enumeration Via Whoami.EXE
EventType = Process.Start
Tag = proc-start-security-privileges-enumeration-via-whoami.exe
RiskScore = 75
Annotation = {"mitre_attack": ["T1033"], "author": "Florian Roth (Nextron Systems)"}
Query = (Process.Path like r"%\\whoami.exe" or Process.Name == "whoami.exe") and (Process.CommandLine like r"% /priv%" or Process.CommandLine like r"% -priv%")


[ThreatDetectionRule platform=Windows]
# Detects changes to the HypervisorEnforcedCodeIntegrity registry key and the "Enabled" value being set to 0 in order to disable the Hypervisor Enforced Code Integrity feature. This allows an attacker to load unsigned and untrusted code to be run in the kernel
# Author: Nasreddine Bencherchali (Nextron Systems), Anish Bogati
RuleId = 8b7273a4-ba5d-4d8a-b04f-11f2900d043a
RuleName = Hypervisor Enforced Code Integrity Disabled
EventType = Reg.Any
Tag = hypervisor-enforced-code-integrity-disabled
RiskScore = 75
Annotation = {"mitre_attack": ["T1562.001"], "author": "Nasreddine Bencherchali (Nextron Systems), Anish Bogati"}
Query = (Reg.TargetObject like r"%\\Microsoft\\Windows\\DeviceGuard\\HypervisorEnforcedCodeIntegrity" or Reg.TargetObject like r"%\\Control\\DeviceGuard\\HypervisorEnforcedCodeIntegrity" or Reg.TargetObject like r"%\\Control\\DeviceGuard\\Scenarios\\HypervisorEnforcedCodeIntegrity\\Enabled") and Reg.Value.Data == "DWORD (0x00000000)"
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data


[ThreatDetectionRule platform=Windows]
# Detects the execution of "forfiles" from a non-default location, in order to potentially spawn a custom "cmd.exe" from the current working directory.
# Author: Nasreddine Bencherchali (Nextron Systems), Anish Bogati
RuleId = f53714ec-5077-420e-ad20-907ff9bb2958
RuleName = Forfiles.EXE Child Process Masquerading
EventType = Process.Start
Tag = proc-start-forfiles.exe-child-process-masquerading
RiskScore = 75
Annotation = {"mitre_attack": ["T1036"], "author": "Nasreddine Bencherchali (Nextron Systems), Anish Bogati"}
Query = (Parent.CommandLine like r"%.exe" or Parent.CommandLine like r"%.exe\"") and Process.Path like r"%\\cmd.exe" and Process.CommandLine like r"/c echo \"%" and not ((Parent.Path like r"%:\\Windows\\System32\\%" or Parent.Path like r"%:\\Windows\\SysWOW64\\%") and Parent.Path like r"%\\forfiles.exe" and (Process.Path like r"%:\\Windows\\System32\\%" or Process.Path like r"%:\\Windows\\SysWOW64\\%") and Process.Path like r"%\\cmd.exe")
GenericProperty1 = Parent.Path
GenericProperty2 = Parent.CommandLine


[ThreatDetectionRule platform=Windows]
# Detects when the "index" value of a scheduled task is modified from the registry
# Which effectively hides it from any tooling such as "schtasks /query" (Read the referenced link for more information about the effects of this technique)
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = 5b16df71-8615-4f7f-ac9b-6c43c0509e61
RuleName = Hide Schedule Task Via Index Value Tamper
EventType = Reg.Any
Tag = hide-schedule-task-via-index-value-tamper
RiskScore = 75
Annotation = {"mitre_attack": ["T1562"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = Reg.TargetObject like r"%\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Schedule\\TaskCache\\Tree\\%" and Reg.TargetObject like r"%Index%" and Reg.Value.Data == "DWORD (0x00000000)"
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data


[ThreatDetectionRule platform=Windows]
# Detects the use of Tor or Tor-Browser to connect to onion routing networks
# Author: frack113
RuleId = 62f7c9bf-9135-49b2-8aeb-1e54a6ecc13c
RuleName = Tor Client/Browser Execution
EventType = Process.Start
Tag = proc-start-tor-client/browser-execution
RiskScore = 75
Annotation = {"mitre_attack": ["T1090.003"], "author": "frack113"}
Query = Process.Path like r"%\\tor.exe" or Process.Path like r"%\\Tor Browser\\Browser\\firefox.exe"


[ThreatDetectionRule platform=Windows]
# Detects loading and execution of an unsigned thor scanner binary.
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = ea5c131b-380d-49f9-aeb3-920694da4d4b
RuleName = Suspicious Unsigned Thor Scanner Execution
EventType = Image.Load
Tag = suspicious-unsigned-thor-scanner-execution
RiskScore = 75
Annotation = {"mitre_attack": ["T1574.002"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = (Process.Path like r"%\\thor.exe" or Process.Path like r"%\\thor64.exe") and (Image.Path like r"%\\thor.exe" or Image.Path like r"%\\thor64.exe") and not (Image.IsSigned == "true" and Image.SignatureStatus == "valid" and Image.Signature == "Nextron Systems GmbH")
GenericProperty1 = Image.Path
GenericProperty2 = Image.IsSigned
GenericProperty3 = Image.Signature
GenericProperty4 = Image.SignatureStatus


[ThreatDetectionRule platform=Windows]
# Detects the addition of a new LogonScript to the registry value "UserInitMprLogonScript" for potential persistence
# Author: Tom Ueltschi (@c_APT_ure)
RuleId = 21d856f9-9281-4ded-9377-51a1a6e2a432
RuleName = Potential Persistence Via Logon Scripts - CommandLine
EventType = Process.Start
Tag = proc-start-potential-persistence-via-logon-scripts-commandline
RiskScore = 75
Annotation = {"mitre_attack": ["T1037.001"], "author": "Tom Ueltschi (@c_APT_ure)"}
Query = Process.CommandLine like r"%UserInitMprLogonScript%"


[ThreatDetectionRule platform=Windows]
# Detects suspicious powershell execution via a schedule task where the command ends with an suspicious flags to hide the powershell instance instead of executeing scripts or commands. This could be a sign of persistence via PowerShell "Get-Variable" technique as seen being used in Colibri Loader
# Author: pH-T (Nextron Systems), Florian Roth (Nextron Systems)
RuleId = b66474aa-bd92-4333-a16c-298155b120df
RuleName = Potential Persistence Via Powershell Search Order Hijacking - Task
EventType = Process.Start
Tag = proc-start-potential-persistence-via-powershell-search-order-hijacking-task
RiskScore = 75
Annotation = {"mitre_attack": ["T1053.005", "T1059.001"], "author": "pH-T (Nextron Systems), Florian Roth (Nextron Systems)"}
Query = Parent.Path == "C:\\WINDOWS\\System32\\svchost.exe" and Parent.CommandLine like r"%-k netsvcs%" and Parent.CommandLine like r"%-s Schedule%" and (Process.CommandLine like r"% -windowstyle hidden" or Process.CommandLine like r"% -w hidden" or Process.CommandLine like r"% -ep bypass" or Process.CommandLine like r"% -noni")
GenericProperty1 = Parent.Path
GenericProperty2 = Parent.CommandLine


[ThreatDetectionRule platform=Windows]
# The Devtoolslauncher.exe executes other binary
# Author: Beyu Denis, oscd.community (rule), @_felamos (idea)
RuleId = cc268ac1-42d9-40fd-9ed3-8c4e1a5b87e6
RuleName = Devtoolslauncher.exe Executes Specified Binary
EventType = Process.Start
Tag = proc-start-devtoolslauncher.exe-executes-specified-binary
RiskScore = 75
Annotation = {"mitre_attack": ["T1218"], "author": "Beyu Denis, oscd.community (rule), @_felamos (idea)"}
Query = Process.Path like r"%\\devtoolslauncher.exe" and Process.CommandLine like r"%LaunchForDeploy%"


[ThreatDetectionRule platform=Windows]
# Detects changes to Microsoft Office protected view registry keys with which the attacker disables this feature.
# Author: frack113, Nasreddine Bencherchali (Nextron Systems)
RuleId = a5c7a43f-6009-4a8c-80c5-32abf1c53ecc
RuleName = Microsoft Office Protected View Disabled
EventType = Reg.Any
Tag = microsoft-office-protected-view-disabled
RiskScore = 75
Annotation = {"mitre_attack": ["T1562.001"], "author": "frack113, Nasreddine Bencherchali (Nextron Systems)"}
Query = Reg.TargetObject like r"%\\SOFTWARE\\Microsoft\\Office\\%" and Reg.TargetObject like r"%\\Security\\ProtectedView\\%" and (Reg.Value.Data == "DWORD (0x00000001)" and (Reg.TargetObject like r"%\\DisableAttachementsInPV" or Reg.TargetObject like r"%\\DisableInternetFilesInPV" or Reg.TargetObject like r"%\\DisableIntranetCheck" or Reg.TargetObject like r"%\\DisableUnsafeLocationsInPV") or Reg.Value.Data == "DWORD (0x00000000)" and (Reg.TargetObject like r"%\\enabledatabasefileprotectedview" or Reg.TargetObject like r"%\\enableforeigntextfileprotectedview"))
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data


[ThreatDetectionRule platform=Windows]
# Detects suspicious powershell process starts with base64 encoded commands (e.g. Emotet)
# Author: Florian Roth (Nextron Systems), Markus Neis, Jonhnathan Ribeiro, Daniil Yugoslavskiy, Anton Kutepov, oscd.community
RuleId = ca2092a1-c273-4878-9b4b-0d60115bf5ea
RuleName = Suspicious Encoded PowerShell Command Line
EventType = Process.Start
Tag = proc-start-suspicious-encoded-powershell-command-line
RiskScore = 75
Annotation = {"mitre_attack": ["T1059.001"], "author": "Florian Roth (Nextron Systems), Markus Neis, Jonhnathan Ribeiro, Daniil Yugoslavskiy, Anton Kutepov, oscd.community"}
Query = (Process.Path like r"%\\powershell.exe" or Process.Path like r"%\\pwsh.exe" or Process.Name in ["PowerShell.EXE", "pwsh.dll"]) and (Process.CommandLine like r"% -e%" and (Process.CommandLine like r"% JAB%" or Process.CommandLine like r"% SUVYI%" or Process.CommandLine like r"% SQBFAFgA%" or Process.CommandLine like r"% aQBlAHgA%" or Process.CommandLine like r"% aWV4I%" or Process.CommandLine like r"% IAA%" or Process.CommandLine like r"% IAB%" or Process.CommandLine like r"% UwB%" or Process.CommandLine like r"% cwB%") or Process.CommandLine like r"%.exe -ENCOD %" or Process.CommandLine like r"% BA^J e-%") and not Process.CommandLine like r"% -ExecutionPolicy remotesigned %"


[ThreatDetectionRule platform=Windows]
