[ThreatDetectionRule platform=Windows]
# Detects changes to the "Default" property for keys located in the \Software\Microsoft\Windows\CurrentVersion\App Paths\ registry. Which might be used as a method of persistence
# The entries found under App Paths are used primarily for the following purposes.
# First, to map an application's executable file name to that file's fully qualified path.
# Second, to prepend information to the PATH environment variable on a per-application, per-process basis.
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = 707e097c-e20f-4f67-8807-1f72ff4500d6
RuleName = Potential Persistence Via App Paths Default Property
EventType = Reg.Any
Tag = potential-persistence-via-app-paths-default-property
RiskScore = 75
Annotation = {"mitre_attack": ["T1546.012"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = Reg.TargetObject like r"%\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\App Paths%" and (Reg.TargetObject like r"%(Default)" or Reg.TargetObject like r"%Path") and (Reg.Value.Data like r"%\\Users\\Public%" or Reg.Value.Data like r"%\\AppData\\Local\\Temp\\%" or Reg.Value.Data like r"%\\Windows\\Temp\\%" or Reg.Value.Data like r"%\\Desktop\\%" or Reg.Value.Data like r"%\\Downloads\\%" or Reg.Value.Data like r"%\%temp\%%" or Reg.Value.Data like r"%\%tmp\%%" or Reg.Value.Data like r"%iex%" or Reg.Value.Data like r"%Invoke-%" or Reg.Value.Data like r"%rundll32%" or Reg.Value.Data like r"%regsvr32%" or Reg.Value.Data like r"%mshta%" or Reg.Value.Data like r"%cscript%" or Reg.Value.Data like r"%wscript%" or Reg.Value.Data like r"%.bat%" or Reg.Value.Data like r"%.hta%" or Reg.Value.Data like r"%.dll%" or Reg.Value.Data like r"%.ps1%")
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data


[ThreatDetectionRule platform=Windows]
# Detects the modification of Outlook setting "LoadMacroProviderOnBoot" which if enabled allows the automatic loading of any configured VBA project/module
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = 396ae3eb-4174-4b9b-880e-dc0364d78a19
RuleName = Potential Persistence Via Outlook LoadMacroProviderOnBoot Setting
EventType = Reg.Any
Tag = potential-persistence-via-outlook-loadmacroprovideronboot-setting
RiskScore = 75
Annotation = {"mitre_attack": ["T1137", "T1008", "T1546"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = Reg.TargetObject like r"%\\Outlook\\LoadMacroProviderOnBoot" and Reg.Value.Data like r"%0x00000001%"
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data


[ThreatDetectionRule platform=Windows]
# Detects use of WSReset.exe to bypass User Account Control (UAC). Adversaries use this technique to execute privileged processes.
# Author: E.M. Anhaus (originally from Atomic Blue Detections, Tony Lambert), oscd.community, Florian Roth
RuleId = d797268e-28a9-49a7-b9a8-2f5039011c5c
RuleName = Bypass UAC via WSReset.exe
EventType = Process.Start
Tag = proc-start-bypass-uac-via-wsreset.exe
RiskScore = 75
Annotation = {"mitre_attack": ["T1548.002"], "author": "E.M. Anhaus (originally from Atomic Blue Detections, Tony Lambert), oscd.community, Florian Roth"}
Query = Parent.Path like r"%\\wsreset.exe" and not (Process.Path like r"%\\conhost.exe" or Process.Name == "CONHOST.EXE")
GenericProperty1 = Parent.Path


[ThreatDetectionRule platform=Windows]
# Detects creation of files with names used by different memory dumping tools to create a memory dump of the LSASS process memory, which contains user credentials.
# Author: Florian Roth (Nextron Systems)
RuleId = a5a2d357-1ab8-4675-a967-ef9990a59391
RuleName = LSASS Process Memory Dump Files
EventType = File.Create
Tag = lsass-process-memory-dump-files
RiskScore = 75
Annotation = {"mitre_attack": ["T1003.001"], "author": "Florian Roth (Nextron Systems)"}
Query = File.Path like r"%\\Andrew.dmp" or File.Path like r"%\\Coredump.dmp" or File.Path like r"%\\lsass.dmp" or File.Path like r"%\\lsass.rar" or File.Path like r"%\\lsass.zip" or File.Path like r"%\\NotLSASS.zip" or File.Path like r"%\\PPLBlade.dmp" or File.Path like r"%\\rustive.dmp" or File.Path like r"%\\lsass\_2%" or File.Path like r"%\\lsassdmp%" or File.Path like r"%\\lsassdump%" or File.Path like r"%\\lsass%" and File.Path like r"%.dmp%" or File.Path like r"%SQLDmpr%" and File.Path like r"%.mdmp" or (File.Path like r"%\\nanodump%" or File.Path like r"%\\proc\_%") and File.Path like r"%.dmp"
GenericProperty1 = File.Path


[ThreatDetectionRule platform=Windows]
# Detects a suspicious process pattern which could be a sign of an exploited Serv-U service
# Author: Florian Roth (Nextron Systems)
RuleId = 58f4ea09-0fc2-4520-ba18-b85c540b0eaf
RuleName = Suspicious Serv-U Process Pattern
EventType = Process.Start
Tag = proc-start-suspicious-serv-u-process-pattern
RiskScore = 75
Annotation = {"mitre_attack": ["T1555"], "author": "Florian Roth (Nextron Systems)"}
Query = Parent.Path like r"%\\Serv-U.exe" and (Process.Path like r"%\\cmd.exe" or Process.Path like r"%\\powershell.exe" or Process.Path like r"%\\pwsh.exe" or Process.Path like r"%\\wscript.exe" or Process.Path like r"%\\cscript.exe" or Process.Path like r"%\\sh.exe" or Process.Path like r"%\\bash.exe" or Process.Path like r"%\\schtasks.exe" or Process.Path like r"%\\regsvr32.exe" or Process.Path like r"%\\wmic.exe" or Process.Path like r"%\\mshta.exe" or Process.Path like r"%\\rundll32.exe" or Process.Path like r"%\\msiexec.exe" or Process.Path like r"%\\forfiles.exe" or Process.Path like r"%\\scriptrunner.exe")
GenericProperty1 = Parent.Path


[ThreatDetectionRule platform=Windows]
# Detects a possible process memory dump that uses the white-listed Citrix TrolleyExpress.exe filename as a way to dump the lsass process memory
# Author: Florian Roth (Nextron Systems)
RuleId = 4c0aaedc-154c-4427-ada0-d80ef9c9deb6
RuleName = Process Access via TrolleyExpress Exclusion
EventType = Process.Start
Tag = proc-start-process-access-via-trolleyexpress-exclusion
RiskScore = 75
Annotation = {"mitre_attack": ["T1218.011", "T1003.001"], "author": "Florian Roth (Nextron Systems)"}
Query = Process.CommandLine like r"%\\TrolleyExpress 7%" or Process.CommandLine like r"%\\TrolleyExpress 8%" or Process.CommandLine like r"%\\TrolleyExpress 9%" or Process.CommandLine like r"%\\TrolleyExpress.exe 7%" or Process.CommandLine like r"%\\TrolleyExpress.exe 8%" or Process.CommandLine like r"%\\TrolleyExpress.exe 9%" or Process.CommandLine like r"%\\TrolleyExpress.exe -ma %" or Process.Path like r"%\\TrolleyExpress.exe" and not (Process.Name like r"%CtxInstall%" or isnull(Process.Name))


[ThreatDetectionRule platform=Windows]
# Detects suspicious ways to download files from Microsoft domains that are used to store attachments in Emails or OneNote documents
# Author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
RuleId = 00d49ed5-4491-4271-a8db-650a4ef6f8c1
RuleName = Suspicious Download from Office Domain
EventType = Process.Start
Tag = proc-start-suspicious-download-from-office-domain
RiskScore = 75
Annotation = {"mitre_attack": ["T1105", "T1608"], "author": "Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)"}
Query = (Process.Path like r"%\\curl.exe" or Process.Path like r"%\\wget.exe" or Process.CommandLine like r"%Invoke-WebRequest%" or Process.CommandLine like r"%iwr %" or Process.CommandLine like r"%curl %" or Process.CommandLine like r"%wget %" or Process.CommandLine like r"%Start-BitsTransfer%" or Process.CommandLine like r"%.DownloadFile(%" or Process.CommandLine like r"%.DownloadString(%") and (Process.CommandLine like r"%https://attachment.outlook.live.net/owa/%" or Process.CommandLine like r"%https://onenoteonlinesync.onenote.com/onenoteonlinesync/%")


[ThreatDetectionRule platform=Windows]
# Detects the use of SDelete to erase a file not the free space
# Author: frack113
RuleId = a4824fca-976f-4964-b334-0621379e84c4
RuleName = Potential File Overwrite Via Sysinternals SDelete
EventType = Process.Start
Tag = proc-start-potential-file-overwrite-via-sysinternals-sdelete
RiskScore = 75
Annotation = {"mitre_attack": ["T1485"], "author": "frack113"}
Query = Process.Name == "sdelete.exe" and not (Process.CommandLine like r"% -h%" or Process.CommandLine like r"% -c%" or Process.CommandLine like r"% -z%" or Process.CommandLine like r"% /?%")


[ThreatDetectionRule platform=Windows]
# Detects execution of the IEExec utility to download and execute files
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = 9801abb8-e297-4dbf-9fbd-57dde0e830ad
RuleName = File Download And Execution Via IEExec.EXE
EventType = Process.Start
Tag = proc-start-file-download-and-execution-via-ieexec.exe
RiskScore = 75
Annotation = {"mitre_attack": ["T1105"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = (Process.Path like r"%\\IEExec.exe" or Process.Name == "IEExec.exe") and (Process.CommandLine like r"%http://%" or Process.CommandLine like r"%https://%")


