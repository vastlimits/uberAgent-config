RiskScore = 75
Annotation = {"mitre_attack": ["T1486", "T1562.001"], "author": "Luc G\u00e9naux"}
Query = (Image.Path like r"%\\RstrtMgr.dll" or Process.Name == "RstrtMgr.dll") and (Process.Path like r"%:\\Perflogs\\%" or Process.Path like r"%:\\Users\\Public\\%" or Process.Path like r"%\\Temporary Internet%" or Process.Path like r"%:\\Users\\%" and Process.Path like r"%\\Favorites\\%" or Process.Path like r"%:\\Users\\%" and Process.Path like r"%\\Favourites\\%" or Process.Path like r"%:\\Users\\%" and Process.Path like r"%\\Contacts\\%")
