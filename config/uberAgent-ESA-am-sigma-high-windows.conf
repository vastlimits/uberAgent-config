[ThreatDetectionRule platform=Windows]
# Detects execution of the Notepad++ updater in a suspicious directory, which is often used in DLL side-loading attacks
# Author: Florian Roth (Nextron Systems)
RuleId = 0a4f6091-223b-41f6-8743-f322ec84930b
RuleName = Suspicious GUP Usage
EventType = Process.Start
Tag = proc-start-suspicious-gup-usage
RiskScore = 75
Annotation = {"mitre_attack": ["T1574.002"], "author": "Florian Roth (Nextron Systems)"}
Query = Process.Path like r"%\\GUP.exe" and not (Process.Path like r"%\\Program Files\\Notepad++\\updater\\GUP.exe" or Process.Path like r"%\\Program Files (x86)\\Notepad++\\updater\\GUP.exe" or Process.Path like r"%\\Users\\%" and (Process.Path like r"%\\AppData\\Local\\Notepad++\\updater\\GUP.exe" or Process.Path like r"%\\AppData\\Roaming\\Notepad++\\updater\\GUP.exe"))


[ThreatDetectionRule platform=Windows]
# Detects suspicious filenames that contain a right-to-left override character and a potentially spoofed file extensions.
# Author: Jonathan Peters (Nextron Systems), Florian Roth (Nextron Systems)
RuleId = 979baf41-ca44-4540-9d0c-4fcef3b5a3a4
RuleName = Potential File Extension Spoofing Using Right-to-Left Override
EventType = File.Create
Tag = potential-file-extension-spoofing-using-right-to-left-override
RiskScore = 75
Annotation = {"mitre_attack": ["T1036.002"], "author": "Jonathan Peters (Nextron Systems), Florian Roth (Nextron Systems)"}
Query = File.Path like r"%\\u202e%" and (File.Path like r"%fpd..%" or File.Path like r"%nls..%" or File.Path like r"%vsc..%" or File.Path like r"%xcod.%" or File.Path like r"%xslx.%")
GenericProperty1 = File.Path


[ThreatDetectionRule platform=Windows]
# Detects execution of the AgentExecutor.exe binary. Which can be abused as a LOLBIN to execute powershell scripts with the ExecutionPolicy "Bypass" or any binary named "powershell.exe" located in the path provided by 6th positional argument
# Author: Nasreddine Bencherchali (Nextron Systems), memory-shards
RuleId = c0b40568-b1e9-4b03-8d6c-b096da6da9ab
RuleName = Suspicious AgentExecutor PowerShell Execution
EventType = Process.Start
Tag = proc-start-suspicious-agentexecutor-powershell-execution
RiskScore = 75
Annotation = {"mitre_attack": ["T1218"], "author": "Nasreddine Bencherchali (Nextron Systems), memory-shards"}
Query = (Process.Path like r"%\\AgentExecutor.exe" or Process.Name == "AgentExecutor.exe") and (Process.CommandLine like r"% -powershell%" or Process.CommandLine like r"% -remediationScript%") and not (Process.CommandLine like r"%C:\\Windows\\System32\\WindowsPowerShell\\v1.0\\%" or Process.CommandLine like r"%C:\\Windows\\SysWOW64\\WindowsPowerShell\\v1.0\\%" or Parent.Path like r"%\\Microsoft.Management.Services.IntuneWindowsAgent.exe")
GenericProperty1 = Parent.Path


[ThreatDetectionRule platform=Windows]
# Detects the creation of a symbolic link between "cmd.exe" and the accessibility on-screen keyboard binary (osk.exe) using "mklink". This technique provides an elevated command prompt to the user from the login screen without the need to log in.
# Author: frack113
RuleId = e9b61244-893f-427c-b287-3e708f321c6b
RuleName = Potential Privilege Escalation Using Symlink Between Osk and Cmd
EventType = Process.Start
Tag = proc-start-potential-privilege-escalation-using-symlink-between-osk-and-cmd
RiskScore = 75
Annotation = {"mitre_attack": ["T1546.008"], "author": "frack113"}
Query = (Process.Path like r"%\\cmd.exe" or Process.Name == "Cmd.Exe") and Process.CommandLine like r"%mklink%" and Process.CommandLine like r"%\\osk.exe%" and Process.CommandLine like r"%\\cmd.exe%"


[ThreatDetectionRule platform=Windows]
# Detects known malicious service installs that appear in cases in which a Cobalt Strike beacon elevates privileges or lateral movement.
# Author: Wojciech Lesicki
RuleId = 61a7697c-cb79-42a8-a2ff-5f0cdfae0130
RuleName = Potential CobaltStrike Service Installations - Registry
EventType = Reg.Any
Tag = potential-cobaltstrike-service-installations-registry
RiskScore = 75
Annotation = {"mitre_attack": ["T1021.002", "T1543.003", "T1569.002"], "author": "Wojciech Lesicki"}
Query = (Reg.TargetObject like r"%\\System\\CurrentControlSet\\Services%" or Reg.TargetObject like r"%\\System\\ControlSet%" and Reg.TargetObject like r"%\\Services%") and (Reg.Value.Data like r"%ADMIN$%" and Reg.Value.Data like r"%.exe%" or Reg.Value.Data like r"%\%COMSPEC\%%" and Reg.Value.Data like r"%start%" and Reg.Value.Data like r"%powershell%")
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data


