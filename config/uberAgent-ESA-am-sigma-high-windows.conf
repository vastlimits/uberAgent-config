[ThreatDetectionRule platform=Windows]
# Detects changes to the registry for the currently logged-in user. In order to disable PowerShell module logging, script block logging or transcription and script execution logging
# Author: frack113
RuleId = fecfd1a1-cc78-4313-a1ea-2ee2e8ec27a7
RuleName = PowerShell Logging Disabled Via Registry Key Tampering
EventType = Reg.Any
Tag = powershell-logging-disabled-via-registry-key-tampering
RiskScore = 75
Annotation = {"mitre_attack": ["T1564.001"], "author": "frack113"}
Query = (Reg.TargetObject like r"%\\Microsoft\\Windows\\PowerShell\\%" or Reg.TargetObject like r"%\\Microsoft\\PowerShellCore\\%") and (Reg.TargetObject like r"%\\ModuleLogging\\EnableModuleLogging" or Reg.TargetObject like r"%\\ScriptBlockLogging\\EnableScriptBlockLogging" or Reg.TargetObject like r"%\\ScriptBlockLogging\\EnableScriptBlockInvocationLogging" or Reg.TargetObject like r"%\\Transcription\\EnableTranscripting" or Reg.TargetObject like r"%\\Transcription\\EnableInvocationHeader" or Reg.TargetObject like r"%\\EnableScripts") and Reg.Value.Data == "DWORD (0x00000000)"
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data

