RuleName = Suspicious Advpack Call Via Rundll32.EXE
EventType = Process.Start
Tag = proc-start-suspicious-advpack-call-via-rundll32.exe
RiskScore = 75
Annotation = {"author": "Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)"}
Query = (Process.Path like r"%\\rundll32.exe" or Process.Name == "RUNDLL32.EXE" or Process.CommandLine like r"%rundll32%") and Process.CommandLine like r"%advpack%" and (Process.CommandLine like r"%#+%" and Process.CommandLine like r"%12%" or Process.CommandLine like r"%#-%")


[ThreatDetectionRule platform=Windows]
# Detects the execution of a renamed "NirCmd.exe" binary based on the PE metadata fields.
