RuleId = e9f55347-2928-4c06-88e5-1a7f8169942e
RuleName = Invoke-Obfuscation VAR++ LAUNCHER OBFUSCATION
EventType = Process.Start
Tag = proc-start-invoke-obfuscation-var++-launcher-obfuscation
