[ThreatDetectionRule platform=Windows]
# Detects uncommon "userinit.exe" child processes, which could be a sign of uncommon shells or login scripts used for persistence.
# Author: Tom Ueltschi (@c_APT_ure), Tim Shelton
RuleId = 0a98a10c-685d-4ab0-bddc-b6bdd1d48458
RuleName = Uncommon Userinit Child Process
EventType = Process.Start
Tag = proc-start-uncommon-userinit-child-process
RiskScore = 75
Annotation = {"mitre_attack": ["T1037.001"], "author": "Tom Ueltschi (@c_APT_ure), Tim Shelton"}
Query = Parent.Path like r"%\\userinit.exe" and not Process.Path like r"%:\\WINDOWS\\explorer.exe" and not (Process.CommandLine like r"%netlogon.bat%" or Process.CommandLine like r"%UsrLogon.cmd%" or Process.CommandLine == "PowerShell.exe" or Process.Path like r"%:\\Windows\\System32\\proquota.exe" or Process.Path like r"%:\\Windows\\SysWOW64\\proquota.exe" or Process.Path like r"%:\\Program Files (x86)\\Citrix\\HDX\\bin\\cmstart.exe" or Process.Path like r"%:\\Program Files (x86)\\Citrix\\HDX\\bin\\icast.exe" or Process.Path like r"%:\\Program Files (x86)\\Citrix\\System32\\icast.exe" or Process.Path like r"%:\\Program Files\\Citrix\\HDX\\bin\\cmstart.exe" or Process.Path like r"%:\\Program Files\\Citrix\\HDX\\bin\\icast.exe" or Process.Path like r"%:\\Program Files\\Citrix\\System32\\icast.exe" or isnull(Process.Path))
GenericProperty1 = Parent.Path


[ThreatDetectionRule platform=Windows]
# Detects a suspicious script executions from temporary folder
