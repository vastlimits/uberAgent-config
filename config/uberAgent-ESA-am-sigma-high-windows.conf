[ThreatDetectionRule platform=Windows]
# Detects changes to Internet Explorer's (IE / Windows Internet properties) ZoneMap configuration of the "HTTP" and "HTTPS" protocols to point to the "My Computer" zone. This allows downloaded files from the Internet to be granted the same level of trust as files stored locally.
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = 10344bb3-7f65-46c2-b915-2d00d47be5b0
RuleName = IE ZoneMap Setting Downgraded To MyComputer Zone For HTTP Protocols Via CLI
EventType = Process.Start
Tag = proc-start-ie-zonemap-setting-downgraded-to-mycomputer-zone-for-http-protocols-via-cli
RiskScore = 75
Annotation = {"author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = Process.CommandLine like r"%\\Microsoft\\Windows\\CurrentVersion\\Internet Settings\\ZoneMap\\ProtocolDefaults%" and Process.CommandLine like r"%http%" and Process.CommandLine like r"% 0%"


[ThreatDetectionRule platform=Windows]
# Detects potential DLL sideloading of "iviewers.dll" (OLE/COM Object Interface Viewer)
# Author: X__Junior (Nextron Systems)
RuleId = 4c21b805-4dd7-469f-b47d-7383a8fcb437
RuleName = Potential Iviewers.DLL Sideloading
EventType = Image.Load
Tag = potential-iviewers.dll-sideloading
RiskScore = 75
Annotation = {"mitre_attack": ["T1574.001", "T1574.002"], "author": "X__Junior (Nextron Systems)"}
Query = Image.Path like r"%\\iviewers.dll" and not (Image.Path like r"C:\\Program Files (x86)\\Windows Kits\\%" or Image.Path like r"C:\\Program Files\\Windows Kits\\%")
GenericProperty1 = Image.Path


[ThreatDetectionRule platform=Windows]
# Detects registry changes to Microsoft Office "VBAWarning" to a value of "1" which enables the execution of all macros, whether signed or unsigned.
# Author: Trent Liffick (@tliffick), Nasreddine Bencherchali (Nextron Systems)
RuleId = 91239011-fe3c-4b54-9f24-15c86bb65913
RuleName = Office Macros Warning Disabled
EventType = Reg.Any
Tag = office-macros-warning-disabled
RiskScore = 75
Annotation = {"mitre_attack": ["T1112"], "author": "Trent Liffick (@tliffick), Nasreddine Bencherchali (Nextron Systems)"}
Query = Reg.TargetObject like r"%\\Security\\VBAWarnings" and Reg.Value.Data == "DWORD (0x00000001)"
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data


