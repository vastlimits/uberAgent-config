# Author: Swachchhanda Shrawan Poudel
RuleId = d557dc06-62e8-4468-a8e8-7984124908ce
RuleName = HackTool - WinPwn Execution
EventType = Process.Start
Tag = proc-start-hacktool-winpwn-execution
RiskScore = 75
Annotation = {"mitre_attack": ["T1046", "T1082", "T1106", "T1518", "T1548.002", "T1552.001", "T1555", "T1555.003"], "author": "Swachchhanda Shrawan Poudel"}
Query = Process.CommandLine like r"%Offline\_Winpwn%" or Process.CommandLine like r"%WinPwn %" or Process.CommandLine like r"%WinPwn.exe%" or Process.CommandLine like r"%WinPwn.ps1%"


[ThreatDetectionRule platform=Windows]
# Detects non-sysinternals tools setting the "accepteula" key which normally is set on sysinternals tool execution
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = 8023f872-3f1d-4301-a384-801889917ab4
RuleName = Usage of Renamed Sysinternals Tools - RegistrySet
EventType = Reg.Any
Tag = usage-of-renamed-sysinternals-tools-registryset
RiskScore = 75
Annotation = {"mitre_attack": ["T1588.002"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = (Reg.TargetObject like r"%\\PsExec%" or Reg.TargetObject like r"%\\ProcDump%" or Reg.TargetObject like r"%\\Handle%" or Reg.TargetObject like r"%\\LiveKd%" or Reg.TargetObject like r"%\\Process Explorer%" or Reg.TargetObject like r"%\\PsLoglist%" or Reg.TargetObject like r"%\\PsPasswd%" or Reg.TargetObject like r"%\\Active Directory Explorer%") and Reg.TargetObject like r"%\\EulaAccepted" and not (Process.Path like r"%\\PsExec.exe" or Process.Path like r"%\\PsExec64.exe" or Process.Path like r"%\\procdump.exe" or Process.Path like r"%\\procdump64.exe" or Process.Path like r"%\\handle.exe" or Process.Path like r"%\\handle64.exe" or Process.Path like r"%\\livekd.exe" or Process.Path like r"%\\livekd64.exe" or Process.Path like r"%\\procexp.exe" or Process.Path like r"%\\procexp64.exe" or Process.Path like r"%\\psloglist.exe" or Process.Path like r"%\\psloglist64.exe" or Process.Path like r"%\\pspasswd.exe" or Process.Path like r"%\\pspasswd64.exe" or Process.Path like r"%\\ADExplorer.exe" or Process.Path like r"%\\ADExplorer64.exe") and not isnull(Process.Path)
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject


