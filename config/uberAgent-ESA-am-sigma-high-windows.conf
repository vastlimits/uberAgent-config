[ThreatDetectionRule platform=Windows]
# Detects default file names outputted by the BloodHound collection tool SharpHound
# Author: C.J. May
RuleId = 02773bed-83bf-469f-b7ff-e676e7d78bab
RuleName = BloodHound Collection Files
EventType = File.Create
Tag = bloodhound-collection-files
RiskScore = 75
Annotation = {"mitre_attack": ["T1087.001", "T1087.002", "T1482", "T1069.001", "T1069.002", "T1059.001"], "author": "C.J. May"}
Query = (File.Path like r"%BloodHound.zip" or File.Path like r"%\_computers.json" or File.Path like r"%\_containers.json" or File.Path like r"%\_domains.json" or File.Path like r"%\_gpos.json" or File.Path like r"%\_groups.json" or File.Path like r"%\_ous.json" or File.Path like r"%\_users.json") and not (Process.Path like r"%\\svchost.exe" and File.Path like r"C:\\Program Files\\WindowsApps\\Microsoft.%" and File.Path like r"%\\pocket\_containers.json")
GenericProperty1 = File.Path


