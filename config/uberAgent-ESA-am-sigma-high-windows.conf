[ThreatDetectionRule platform=Windows]
# Powerup tool's Write Hijack DLL exploits DLL hijacking for privilege escalation.
# In it's default mode, it builds a self deleting .bat file which executes malicious command.
# The detection rule relies on creation of the malicious bat file (debug.bat by default).
# Author: Subhash Popuri (@pbssubhash)
RuleId = 602a1f13-c640-4d73-b053-be9a2fa58b96
RuleName = HackTool - Powerup Write Hijack DLL
EventType = File.Create
Tag = hacktool-powerup-write-hijack-dll
RiskScore = 75
Annotation = {"mitre_attack": ["T1574.001"], "author": "Subhash Popuri (@pbssubhash)"}
Query = (Process.Path like r"%\\powershell.exe" or Process.Path like r"%\\pwsh.exe") and File.Path like r"%.bat"
GenericProperty1 = File.Path


[ThreatDetectionRule platform=Windows]
# Detects suspicious ways to run Invoke-Execution using IEX alias
# Author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
RuleId = 09576804-7a05-458e-a817-eb718ca91f54
RuleName = Suspicious PowerShell IEX Execution Patterns
EventType = Process.Start
Tag = proc-start-suspicious-powershell-iex-execution-patterns
RiskScore = 75
Annotation = {"mitre_attack": ["T1059.001"], "author": "Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)"}
Query = (Process.Path like r"%\\powershell.exe" or Process.Path like r"%\\pwsh.exe") and (Process.CommandLine like r"% | iex;%" or Process.CommandLine like r"% | iex %" or Process.CommandLine like r"% | iex}%" or Process.CommandLine like r"% | IEX ;%" or Process.CommandLine like r"% | IEX -Error%" or Process.CommandLine like r"% | IEX (new%" or Process.CommandLine like r"%);IEX %") and (Process.CommandLine like r"%::FromBase64String%" or Process.CommandLine like r"%.GetString([System.Convert]::%") or Process.CommandLine like r"%)|iex;$%" or Process.CommandLine like r"%);iex($%" or Process.CommandLine like r"%);iex $%" or Process.CommandLine like r"% | IEX | %" or Process.CommandLine like r"% | iex\\\"%"


[ThreatDetectionRule platform=Windows]
# Detects actions that clear the local ShimCache and remove forensic evidence
# Author: Florian Roth (Nextron Systems)
RuleId = b0524451-19af-4efa-a46f-562a977f792e
RuleName = ShimCache Flush
EventType = Process.Start
Tag = proc-start-shimcache-flush
RiskScore = 75
Annotation = {"mitre_attack": ["T1112"], "author": "Florian Roth (Nextron Systems)"}
Query = Process.CommandLine like r"%rundll32%" and Process.CommandLine like r"%apphelp.dll%" and (Process.CommandLine like r"%ShimFlushCache%" or Process.CommandLine like r"%#250%") or Process.CommandLine like r"%rundll32%" and Process.CommandLine like r"%kernel32.dll%" and (Process.CommandLine like r"%BaseFlushAppcompatCache%" or Process.CommandLine like r"%#46%")


[ThreatDetectionRule platform=Windows]
