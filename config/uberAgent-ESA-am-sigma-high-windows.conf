[ActivityMonitoringRule platform=Windows]
# Detects WerFault creating a dump file with a name that indicates that the dump file could be an LSASS process memory, which contains user credentials
# Author: Florian Roth (Nextron Systems)
RuleId = c3e76af5-4ce0-4a14-9c9a-25ceb8fda182
RuleName = WerFault LSASS Process Memory Dump
EventType = File.Create
Tag = werfault-lsass-process-memory-dump
RiskScore = 75
Annotation = {"mitre_attack": ["T1003.001"], "author": "Florian Roth (Nextron Systems)"}
Query = Process.Path == "C:\\WINDOWS\\system32\\WerFault.exe" and (File.Path like r"%\\lsass%" or File.Path like r"%lsass.exe%")
GenericProperty1 = File.Path


[ActivityMonitoringRule platform=Windows]
# Detects an unexpected process spawning from dns.exe which may indicate activity related to remote code execution or other forms of exploitation as seen in CVE-2020-1350 (SigRed)
# Author: Tim Rauch
