[ThreatDetectionRule platform=Windows]
# Detects tamper attempts to sophos av functionality via registry key modification
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = 9f4662ac-17ca-43aa-8f12-5d7b989d0101
RuleName = Tamper With Sophos AV Registry Keys
EventType = Reg.Any
Tag = tamper-with-sophos-av-registry-keys
RiskScore = 75
Annotation = {"mitre_attack": ["T1562.001"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = (Reg.TargetObject like r"%\\Sophos Endpoint Defense\\TamperProtection\\Config\\SAVEnabled%" or Reg.TargetObject like r"%\\Sophos Endpoint Defense\\TamperProtection\\Config\\SEDEnabled%" or Reg.TargetObject like r"%\\Sophos\\SAVService\\TamperProtection\\Enabled%") and Reg.Value.Data == "DWORD (0x00000000)"
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data


[ThreatDetectionRule platform=Windows]
# Detects changes in Sysmon driver altitude value.
# If the Sysmon driver is configured to load at an altitude of another registered service, it will fail to load at boot.
# Author: B.Talebi
RuleId = 4916a35e-bfc4-47d0-8e25-a003d7067061
RuleName = Sysmon Driver Altitude Change
EventType = Reg.Any
Tag = sysmon-driver-altitude-change
RiskScore = 75
Annotation = {"mitre_attack": ["T1562.001"], "author": "B.Talebi"}
Query = Reg.TargetObject like r"%\\Services\\%" and Reg.TargetObject like r"%\\Instances\\Sysmon Instance\\Altitude"
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject


[ThreatDetectionRule platform=Windows]
# Detects potential persistence behavior using the windows telemetry registry key.
# Windows telemetry makes use of the binary CompatTelRunner.exe to run a variety of commands and perform the actual telemetry collections.
# This binary was created to be easily extensible, and to that end, it relies on the registry to instruct on which commands to run.
# The problem is, it will run any arbitrary command without restriction of location or type.
# Author: Lednyov Alexey, oscd.community, Sreeman
RuleId = 73a883d0-0348-4be4-a8d8-51031c2564f8
RuleName = Potential Registry Persistence Attempt Via Windows Telemetry
EventType = Reg.Any
Tag = potential-registry-persistence-attempt-via-windows-telemetry
RiskScore = 75
Annotation = {"mitre_attack": ["T1053.005"], "author": "Lednyov Alexey, oscd.community, Sreeman"}
Query = Reg.TargetObject like r"%\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\AppCompatFlags\\TelemetryController\\%" and Reg.TargetObject like r"%\\Command" and (Reg.Value.Data like r"%.bat%" or Reg.Value.Data like r"%.bin%" or Reg.Value.Data like r"%.cmd%" or Reg.Value.Data like r"%.dat%" or Reg.Value.Data like r"%.dll%" or Reg.Value.Data like r"%.exe%" or Reg.Value.Data like r"%.hta%" or Reg.Value.Data like r"%.jar%" or Reg.Value.Data like r"%.js%" or Reg.Value.Data like r"%.msi%" or Reg.Value.Data like r"%.ps%" or Reg.Value.Data like r"%.sh%" or Reg.Value.Data like r"%.vb%") and not (Reg.Value.Data like r"%\\system32\\CompatTelRunner.exe%" or Reg.Value.Data like r"%\\system32\\DeviceCensus.exe%")
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data


[ThreatDetectionRule platform=Windows]
# Detects WMIC executing "process call create" with suspicious calls to processes such as "rundll32", "regsrv32", etc.
# Author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
RuleId = 3c89a1e8-0fba-449e-8f1b-8409d6267ec8
RuleName = Suspicious Process Created Via Wmic.EXE
EventType = Process.Start
Tag = proc-start-suspicious-process-created-via-wmic.exe
RiskScore = 75
Annotation = {"mitre_attack": ["T1047"], "author": "Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)"}
Query = Process.CommandLine like r"%process %" and Process.CommandLine like r"%call %" and Process.CommandLine like r"%create %" and (Process.CommandLine like r"%rundll32%" or Process.CommandLine like r"%bitsadmin%" or Process.CommandLine like r"%regsvr32%" or Process.CommandLine like r"%cmd.exe /c %" or Process.CommandLine like r"%cmd.exe /k %" or Process.CommandLine like r"%cmd.exe /r %" or Process.CommandLine like r"%cmd /c %" or Process.CommandLine like r"%cmd /k %" or Process.CommandLine like r"%cmd /r %" or Process.CommandLine like r"%powershell%" or Process.CommandLine like r"%pwsh%" or Process.CommandLine like r"%certutil%" or Process.CommandLine like r"%cscript%" or Process.CommandLine like r"%wscript%" or Process.CommandLine like r"%mshta%" or Process.CommandLine like r"%\\Users\\Public\\%" or Process.CommandLine like r"%\\Windows\\Temp\\%" or Process.CommandLine like r"%\\AppData\\Local\\%" or Process.CommandLine like r"%\%temp\%%" or Process.CommandLine like r"%\%tmp\%%" or Process.CommandLine like r"%\%ProgramData\%%" or Process.CommandLine like r"%\%appdata\%%" or Process.CommandLine like r"%\%comspec\%%" or Process.CommandLine like r"%\%localappdata\%%")


[ThreatDetectionRule platform=Windows]
# Potential adversaries stopping ETW providers recording loaded .NET assemblies.
# Author: Roberto Rodriguez (Cyb3rWard0g), OTR (Open Threat Research)
RuleId = bf4fc428-dcc3-4bbd-99fe-2422aeee2544
RuleName = ETW Logging Disabled In .NET Processes - Sysmon Registry
EventType = Reg.Any
Tag = etw-logging-disabled-in-.net-processes-sysmon-registry
RiskScore = 75
Annotation = {"mitre_attack": ["T1112", "T1562"], "author": "Roberto Rodriguez (Cyb3rWard0g), OTR (Open Threat Research)"}
Query = Reg.TargetObject like r"%SOFTWARE\\Microsoft\\.NETFramework\\ETWEnabled" and Reg.Value.Data == "DWORD (0x00000000)" or (Reg.TargetObject like r"%\\COMPlus\_ETWEnabled" or Reg.TargetObject like r"%\\COMPlus\_ETWFlags") and (Reg.Value.Data in [0, "DWORD (0x00000000)"])
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data


[ThreatDetectionRule platform=Windows]
# Detects PowerShell download and execution cradles.
# Author: Florian Roth (Nextron Systems)
RuleId = 85b0b087-eddf-4a2b-b033-d771fa2b9775
RuleName = PowerShell Download and Execution Cradles
EventType = Process.Start
Tag = proc-start-powershell-download-and-execution-cradles
RiskScore = 75
Annotation = {"mitre_attack": ["T1059"], "author": "Florian Roth (Nextron Systems)"}
Query = (Process.CommandLine like r"%.DownloadString(%" or Process.CommandLine like r"%.DownloadFile(%" or Process.CommandLine like r"%Invoke-WebRequest %" or Process.CommandLine like r"%iwr %") and (Process.CommandLine like r"%;iex $%" or Process.CommandLine like r"%| IEX%" or Process.CommandLine like r"%|IEX %" or Process.CommandLine like r"%I`E`X%" or Process.CommandLine like r"%I`EX%" or Process.CommandLine like r"%IE`X%" or Process.CommandLine like r"%iex %" or Process.CommandLine like r"%IEX (%" or Process.CommandLine like r"%IEX(%" or Process.CommandLine like r"%Invoke-Expression%")


[ThreatDetectionRule platform=Windows]
# Detects command line parameters used by ADCSPwn, a tool to escalate privileges in an active directory network by coercing authenticate from machine accounts and relaying to the certificate service
# Author: Florian Roth (Nextron Systems)
RuleId = cd8c163e-a19b-402e-bdd5-419ff5859f12
RuleName = HackTool - ADCSPwn Execution
EventType = Process.Start
Tag = proc-start-hacktool-adcspwn-execution
RiskScore = 75
Annotation = {"mitre_attack": ["T1557.001"], "author": "Florian Roth (Nextron Systems)"}
Query = Process.CommandLine like r"% --adcs %" and Process.CommandLine like r"% --port %"


[ThreatDetectionRule platform=Windows]
# Detects a command that accesses the VolumeShadowCopy in order to extract sensitive files such as the Security or SAM registry hives or the AD database (ntds.dit)
# Author: Max Altgelt (Nextron Systems), Tobias Michalski (Nextron Systems)
RuleId = f57f8d16-1f39-4dcb-a604-6c73d9b54b3d
RuleName = Sensitive File Access Via Volume Shadow Copy Backup
EventType = Process.Start
Tag = proc-start-sensitive-file-access-via-volume-shadow-copy-backup
RiskScore = 75
Annotation = {"mitre_attack": ["T1490"], "author": "Max Altgelt (Nextron Systems), Tobias Michalski (Nextron Systems)"}
Query = Process.CommandLine like r"%\\\\?\\GLOBALROOT\\Device\\HarddiskVolumeShadowCopy%" and (Process.CommandLine like r"%\\NTDS.dit%" or Process.CommandLine like r"%\\SYSTEM%" or Process.CommandLine like r"%\\SECURITY%")


[ThreatDetectionRule platform=Windows]
# Detects the image load of VSS DLL by uncommon executables
# Author: frack113
RuleId = 48bfd177-7cf2-412b-ad77-baf923489e82
RuleName = Suspicious Volume Shadow Copy Vsstrace.dll Load
EventType = Image.Load
Tag = suspicious-volume-shadow-copy-vsstrace.dll-load
RiskScore = 75
Annotation = {"mitre_attack": ["T1490"], "author": "frack113"}
Query = Image.Path like r"%\\vsstrace.dll" and not (Process.Path in ["C:\\Windows\\explorer.exe", "C:\\Windows\\ImmersiveControlPanel\\SystemSettings.exe"] or Process.Path like r"C:\\Windows\\System32\\%" or Process.Path like r"C:\\Windows\\SysWOW64\\%" or Process.Path like r"C:\\Windows\\Temp\\{%" or Process.Path like r"C:\\Windows\\WinSxS\\%" or Process.Path like r"C:\\Program Files\\%" or Process.Path like r"C:\\Program Files (x86)\\%")
GenericProperty1 = Image.Path


[ThreatDetectionRule platform=Windows]
# Detects the malicious use of a control panel item
# Author: Kyaw Min Thein, Furkan Caliskan (@caliskanfurkan_)
RuleId = 0ba863e6-def5-4e50-9cea-4dd8c7dc46a4
RuleName = Control Panel Items
EventType = Process.Start
Tag = proc-start-control-panel-items
RiskScore = 75
Annotation = {"mitre_attack": ["T1218.002", "T1546"], "author": "Kyaw Min Thein, Furkan Caliskan (@caliskanfurkan_)"}
Query = (Process.Path like r"%\\reg.exe" or Process.Name == "reg.exe") and Process.CommandLine like r"%add%" and Process.CommandLine like r"%CurrentVersion\\Control Panel\\CPLs%" or Process.CommandLine like r"%.cpl" and not (Process.CommandLine like r"%\\System32\\%" or Process.CommandLine like r"%\%System\%%" or Process.CommandLine like r"%|C:\\Windows\\system32|%" or Process.CommandLine like r"%regsvr32 %" and Process.CommandLine like r"% /s %" and Process.CommandLine like r"%igfxCPL.cpl%")


[ThreatDetectionRule platform=Windows]
# Detects the dump of highly sensitive files such as "NTDS.DIT" and "SECURITY" hive.
# Attackers can leverage the "wbadmin" utility in order to dump sensitive files that might contain credential or sensitive information.
# Author: Nasreddine Bencherchali (Nextron Systems), frack113
RuleId = 84972c80-251c-4c3a-9079-4f00aad93938
RuleName = Sensitive File Recovery From Backup Via Wbadmin.EXE
EventType = Process.Start
Tag = proc-start-sensitive-file-recovery-from-backup-via-wbadmin.exe
RiskScore = 75
Annotation = {"mitre_attack": ["T1003.003"], "author": "Nasreddine Bencherchali (Nextron Systems), frack113"}
Query = (Process.Path like r"%\\wbadmin.exe" or Process.Name == "WBADMIN.EXE") and Process.CommandLine like r"% recovery%" and Process.CommandLine like r"%recoveryTarget%" and Process.CommandLine like r"%itemtype:File%" and (Process.CommandLine like r"%\\config\\SAM%" or Process.CommandLine like r"%\\config\\SECURITY%" or Process.CommandLine like r"%\\config\\SYSTEM%" or Process.CommandLine like r"%\\Windows\\NTDS\\NTDS.dit%")


[ThreatDetectionRule platform=Windows]
# Detects a phishing attack which expands a ZIP file containing a malicious shortcut.
# If the victim expands the ZIP file via the explorer process, then the explorer process expands the malicious ZIP file and drops a malicious shortcut redirected to a backdoor into the Startup folder.
# Additionally, the file name of the malicious shortcut in Startup folder contains {0AFACED1-E828-11D1-9187-B532F1E9575D} meaning the folder shortcut operation.
# Author: Greg (rule)
RuleId = a6976974-ea6f-4e97-818e-ea08625c52cb
RuleName = Potential RipZip Attack on Startup Folder
EventType = File.Create
Tag = potential-ripzip-attack-on-startup-folder
RiskScore = 75
Annotation = {"mitre_attack": ["T1547"], "author": "Greg (rule)"}
Query = File.Path like r"%\\Microsoft\\Windows\\Start Menu\\Programs\\Startup%" and File.Path like r"%.lnk.{0AFACED1-E828-11D1-9187-B532F1E9575D}%" and Process.Path like r"%\\explorer.exe"
GenericProperty1 = File.Path


[ThreatDetectionRule platform=Windows]
# Detects PowerShell commands that decrypt an ".LNK" "file to drop the next stage of the malware.
# Author: X__Junior (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
RuleId = 434c08ba-8406-4d15-8b24-782cb071a691
RuleName = PowerShell Execution With Potential Decryption Capabilities
EventType = Process.Start
Tag = proc-start-powershell-execution-with-potential-decryption-capabilities
