[ActivityMonitoringRule platform=Windows]
# Detects potentially suspicious file downloads directly from IP addresses using Wget.exe
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = 17f0c0a8-8bd5-4ee0-8c5f-a342c0199f35
RuleName = Suspicious File Download From IP Via Wget.EXE
EventType = Process.Start
Tag = proc-start-suspicious-file-download-from-ip-via-wget.exe
RiskScore = 75
Annotation = {"author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = (Process.Path like r"%\\wget.exe" or Process.Name == "wget.exe") and Process.CommandLine regex "://[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}" and Process.CommandLine like r"%http%" and (Process.CommandLine regex "\\s-O\\s" or Process.CommandLine like r"%--output-document%") and (Process.CommandLine like r"%.ps1" or Process.CommandLine like r"%.ps1'" or Process.CommandLine like r"%.ps1\"" or Process.CommandLine like r"%.dat" or Process.CommandLine like r"%.dat'" or Process.CommandLine like r"%.dat\"" or Process.CommandLine like r"%.msi" or Process.CommandLine like r"%.msi'" or Process.CommandLine like r"%.msi\"" or Process.CommandLine like r"%.bat" or Process.CommandLine like r"%.bat'" or Process.CommandLine like r"%.bat\"" or Process.CommandLine like r"%.exe" or Process.CommandLine like r"%.exe'" or Process.CommandLine like r"%.exe\"" or Process.CommandLine like r"%.vbs" or Process.CommandLine like r"%.vbs'" or Process.CommandLine like r"%.vbs\"" or Process.CommandLine like r"%.vbe" or Process.CommandLine like r"%.vbe'" or Process.CommandLine like r"%.vbe\"" or Process.CommandLine like r"%.hta" or Process.CommandLine like r"%.hta'" or Process.CommandLine like r"%.hta\"" or Process.CommandLine like r"%.dll" or Process.CommandLine like r"%.dll'" or Process.CommandLine like r"%.dll\"" or Process.CommandLine like r"%.psm1" or Process.CommandLine like r"%.psm1'" or Process.CommandLine like r"%.psm1\"")


