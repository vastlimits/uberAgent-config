[ThreatDetectionRule platform=Windows]
# Detects command line parameters or strings often used by crypto miners
# Author: Florian Roth (Nextron Systems)
RuleId = 66c3b204-9f88-4d0a-a7f7-8a57d521ca55
RuleName = Potential Crypto Mining Activity
EventType = Process.Start
Tag = proc-start-potential-crypto-mining-activity
RiskScore = 75
Annotation = {"mitre_attack": ["T1496"], "author": "Florian Roth (Nextron Systems)"}
Query = (Process.CommandLine like r"% --cpu-priority=%" or Process.CommandLine like r"%--donate-level=0%" or Process.CommandLine like r"% -o pool.%" or Process.CommandLine like r"% --nicehash%" or Process.CommandLine like r"% --algo=rx/0 %" or Process.CommandLine like r"%stratum+tcp://%" or Process.CommandLine like r"%stratum+udp://%" or Process.CommandLine like r"%LS1kb25hdGUtbGV2ZWw9%" or Process.CommandLine like r"%0tZG9uYXRlLWxldmVsP%" or Process.CommandLine like r"%tLWRvbmF0ZS1sZXZlbD%" or Process.CommandLine like r"%c3RyYXR1bSt0Y3A6Ly%" or Process.CommandLine like r"%N0cmF0dW0rdGNwOi8v%" or Process.CommandLine like r"%zdHJhdHVtK3RjcDovL%" or Process.CommandLine like r"%c3RyYXR1bSt1ZHA6Ly%" or Process.CommandLine like r"%N0cmF0dW0rdWRwOi8v%" or Process.CommandLine like r"%zdHJhdHVtK3VkcDovL%") and not (Process.CommandLine like r"% pool.c %" or Process.CommandLine like r"% pool.o %" or Process.CommandLine like r"%gcc -%")


[ThreatDetectionRule platform=Windows]
# Detects execution of commands via the run dialog box on Windows by checking values of the "RunMRU" registry key.
# This technique was seen being abused by threat actors to deceive users into pasting and executing malicious commands, often disguised as CAPTCHA verification steps.
# Author: Ahmed Farouk, Nasreddine Bencherchali
RuleId = a7df0e9e-91a5-459a-a003-4cde67c2ff5d
RuleName = Potentially Suspicious Command Executed Via Run Dialog Box - Registry
EventType = Reg.Any
Tag = potentially-suspicious-command-executed-via-run-dialog-box-registry
RiskScore = 75
Annotation = {"mitre_attack": ["T1059.001"], "author": "Ahmed Farouk, Nasreddine Bencherchali"}
Query = Reg.TargetObject like r"%\\Microsoft\\Windows\\CurrentVersion\\Explorer\\RunMRU%" and ((Reg.Value.Data like r"%powershell%" or Reg.Value.Data like r"%pwsh%") and (Reg.Value.Data like r"% -e %" or Reg.Value.Data like r"% -ec %" or Reg.Value.Data like r"% -en %" or Reg.Value.Data like r"% -enc %" or Reg.Value.Data like r"% -enco%" or Reg.Value.Data like r"%ftp%" or Reg.Value.Data like r"%Hidden%" or Reg.Value.Data like r"%http%" or Reg.Value.Data like r"%iex%" or Reg.Value.Data like r"%Invoke-%") or Reg.Value.Data like r"%wmic%" and (Reg.Value.Data like r"%shadowcopy%" or Reg.Value.Data like r"%process call create%"))
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data


[ThreatDetectionRule platform=Windows]
# Detects TOKEN OBFUSCATION technique from Invoke-Obfuscation
