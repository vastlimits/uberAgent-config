[ThreatDetectionRule platform=Windows]
# Detects suspicious command lines used in Covenant luanchers
# Author: Florian Roth (Nextron Systems), Jonhnathan Ribeiro, oscd.community
RuleId = c260b6db-48ba-4b4a-a76f-2f67644e99d2
RuleName = HackTool - Covenant PowerShell Launcher
EventType = Process.Start
Tag = proc-start-hacktool-covenant-powershell-launcher
RiskScore = 75
Annotation = {"mitre_attack": ["T1059.001", "T1564.003"], "author": "Florian Roth (Nextron Systems), Jonhnathan Ribeiro, oscd.community"}
Query = Process.CommandLine like r"%-Sta%" and Process.CommandLine like r"%-Nop%" and Process.CommandLine like r"%-Window%" and Process.CommandLine like r"%Hidden%" and (Process.CommandLine like r"%-Command%" or Process.CommandLine like r"%-EncodedCommand%") or Process.CommandLine like r"%sv o (New-Object IO.MemorySteam);sv d %" or Process.CommandLine like r"%mshta file.hta%" or Process.CommandLine like r"%GruntHTTP%" or Process.CommandLine like r"%-EncodedCommand cwB2ACAAbwAgA%"


[ThreatDetectionRule platform=Windows]
# Detects potential process patterns related to Cobalt Strike beacon activity
# Author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
RuleId = f35c5d71-b489-4e22-a115-f003df287317
RuleName = Potential CobaltStrike Process Patterns
EventType = Process.Start
Tag = proc-start-potential-cobaltstrike-process-patterns
RiskScore = 75
Annotation = {"mitre_attack": ["T1059"], "author": "Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)"}
Query = Process.CommandLine like r"%cmd.exe /C whoami" and Parent.Path like r"C:\\Temp\\%" or (Parent.Path like r"%\\runonce.exe" or Parent.Path like r"%\\dllhost.exe") and Process.CommandLine like r"%cmd.exe /c echo%" and Process.CommandLine like r"%> \\\\.\\pipe%" or Parent.CommandLine like r"%cmd.exe /C echo%" and Parent.CommandLine like r"% > \\\\.\\pipe%" and Process.CommandLine like r"%conhost.exe 0xffffffff -ForceV1" or Parent.CommandLine like r"%/C whoami" and Process.CommandLine like r"%conhost.exe 0xffffffff -ForceV1"
GenericProperty1 = Parent.Path
GenericProperty2 = Parent.CommandLine


[ThreatDetectionRule platform=Windows]
# Detects creation of a file named "ntds.dit" (Active Directory Database) by an uncommon parent process or directory
# Author: Florian Roth (Nextron Systems)
RuleId = 4e7050dd-e548-483f-b7d6-527ab4fa784d
RuleName = NTDS.DIT Creation By Uncommon Parent Process
EventType = File.Create
Tag = ntds.dit-creation-by-uncommon-parent-process
RiskScore = 75
Annotation = {"mitre_attack": ["T1003.003"], "author": "Florian Roth (Nextron Systems)"}
Query = File.Path like r"%\\ntds.dit" and (Parent.Path like r"%\\cscript.exe" or Parent.Path like r"%\\httpd.exe" or Parent.Path like r"%\\nginx.exe" or Parent.Path like r"%\\php-cgi.exe" or Parent.Path like r"%\\powershell.exe" or Parent.Path like r"%\\pwsh.exe" or Parent.Path like r"%\\w3wp.exe" or Parent.Path like r"%\\wscript.exe" or Parent.Path like r"%\\apache%" or Parent.Path like r"%\\tomcat%" or Parent.Path like r"%\\AppData\\%" or Parent.Path like r"%\\Temp\\%" or Parent.Path like r"%\\Public\\%" or Parent.Path like r"%\\PerfLogs\\%")
GenericProperty1 = Parent.Path
GenericProperty2 = File.Path


[ThreatDetectionRule platform=Windows]
# Detects changes to the "DisableHypervisorEnforcedPagingTranslation" registry value. Where the it is set to "1" in order to disable the Hypervisor Enforced Paging Translation feature.
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = 7f2954d2-99c2-4d42-a065-ca36740f187b
RuleName = Hypervisor Enforced Paging Translation Disabled
EventType = Reg.Any
Tag = hypervisor-enforced-paging-translation-disabled
RiskScore = 75
Annotation = {"mitre_attack": ["T1562.001"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = Reg.TargetObject like r"%\\DisableHypervisorEnforcedPagingTranslation" and Reg.Value.Data == "DWORD (0x00000001)"
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data


[ThreatDetectionRule platform=Windows]
# Detects execution of "odbcconf" with the "REGSVR" action where the DLL in question doesn't contain a ".dll" extension. Which is often used as a method to evade defenses.
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = ba4cfc11-d0fa-4d94-bf20-7c332c412e76
RuleName = Potentially Suspicious DLL Registered Via Odbcconf.EXE
EventType = Process.Start
Tag = proc-start-potentially-suspicious-dll-registered-via-odbcconf.exe
RiskScore = 75
Annotation = {"mitre_attack": ["T1218.008"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = (Process.Path like r"%\\odbcconf.exe" or Process.Name == "odbcconf.exe") and Process.CommandLine like r"%REGSVR %" and not Process.CommandLine like r"%.dll%"


[ThreatDetectionRule platform=Windows]
# Detects when an attacker tries to modify an already existing scheduled tasks to run from a suspicious location
# Attackers can create a simple looking task in order to avoid detection on creation as it's often the most focused on
# Instead they modify the task after creation to include their malicious payload
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = 1c0e41cd-21bb-4433-9acc-4a2cd6367b9b
RuleName = Suspicious Modification Of Scheduled Tasks
EventType = Process.Start
Tag = proc-start-suspicious-modification-of-scheduled-tasks
RiskScore = 75
Annotation = {"mitre_attack": ["T1053.005"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = Process.Path like r"%\\schtasks.exe" and Process.CommandLine like r"% /Change %" and Process.CommandLine like r"% /TN %" and (Process.CommandLine like r"%\\AppData\\Local\\Temp%" or Process.CommandLine like r"%\\AppData\\Roaming\\%" or Process.CommandLine like r"%\\Users\\Public\\%" or Process.CommandLine like r"%\\WINDOWS\\Temp\\%" or Process.CommandLine like r"%\\Desktop\\%" or Process.CommandLine like r"%\\Downloads\\%" or Process.CommandLine like r"%\\Temporary Internet%" or Process.CommandLine like r"%C:\\ProgramData\\%" or Process.CommandLine like r"%C:\\Perflogs\\%" or Process.CommandLine like r"%\%ProgramData\%%" or Process.CommandLine like r"%\%appdata\%%" or Process.CommandLine like r"%\%comspec\%%" or Process.CommandLine like r"%\%localappdata\%%") and (Process.CommandLine like r"%regsvr32%" or Process.CommandLine like r"%rundll32%" or Process.CommandLine like r"%cmd /c %" or Process.CommandLine like r"%cmd /k %" or Process.CommandLine like r"%cmd /r %" or Process.CommandLine like r"%cmd.exe /c %" or Process.CommandLine like r"%cmd.exe /k %" or Process.CommandLine like r"%cmd.exe /r %" or Process.CommandLine like r"%powershell%" or Process.CommandLine like r"%mshta%" or Process.CommandLine like r"%wscript%" or Process.CommandLine like r"%cscript%" or Process.CommandLine like r"%certutil%" or Process.CommandLine like r"%bitsadmin%" or Process.CommandLine like r"%bash.exe%" or Process.CommandLine like r"%bash %" or Process.CommandLine like r"%scrcons%" or Process.CommandLine like r"%wmic %" or Process.CommandLine like r"%wmic.exe%" or Process.CommandLine like r"%forfiles%" or Process.CommandLine like r"%scriptrunner%" or Process.CommandLine like r"%hh.exe%" or Process.CommandLine like r"%hh %")


[ThreatDetectionRule platform=Windows]
# Detect DLL deletions from Spooler Service driver folder. This might be a potential exploitation attempt of CVE-2021-1675
# Author: Bhabesh Raj
RuleId = 5b2bbc47-dead-4ef7-8908-0cf73fcbecbf
RuleName = Potential PrintNightmare Exploitation Attempt
EventType = File.Delete
Tag = potential-printnightmare-exploitation-attempt
RiskScore = 75
Annotation = {"mitre_attack": ["T1574"], "author": "Bhabesh Raj"}
Query = Process.Path like r"%\\spoolsv.exe" and File.Path like r"%C:\\Windows\\System32\\spool\\drivers\\x64\\3\\%"
GenericProperty1 = File.Path


[ThreatDetectionRule platform=Windows]
# Detects suspicious child processes of "provlaunch.exe" which might indicate potential abuse to proxy execution.
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = f9999590-1f94-4a34-a91e-951e47bedefd
RuleName = Suspicious Provlaunch.EXE Child Process
EventType = Process.Start
Tag = proc-start-suspicious-provlaunch.exe-child-process
RiskScore = 75
Annotation = {"mitre_attack": ["T1218"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = Parent.Path like r"%\\provlaunch.exe" and (Process.Path like r"%\\calc.exe" or Process.Path like r"%\\cmd.exe" or Process.Path like r"%\\cscript.exe" or Process.Path like r"%\\mshta.exe" or Process.Path like r"%\\notepad.exe" or Process.Path like r"%\\powershell.exe" or Process.Path like r"%\\pwsh.exe" or Process.Path like r"%\\regsvr32.exe" or Process.Path like r"%\\rundll32.exe" or Process.Path like r"%\\wscript.exe" or Process.Path like r"%:\\PerfLogs\\%" or Process.Path like r"%:\\Temp\\%" or Process.Path like r"%:\\Users\\Public\\%" or Process.Path like r"%\\AppData\\Temp\\%" or Process.Path like r"%\\Windows\\System32\\Tasks\\%" or Process.Path like r"%\\Windows\\Tasks\\%" or Process.Path like r"%\\Windows\\Temp\\%")
GenericProperty1 = Parent.Path


[ThreatDetectionRule platform=Windows]
# Detects the execution of REGSVR32.exe with DLL files masquerading as other files
# Author: Florian Roth (Nextron Systems), frack113
RuleId = 089fc3d2-71e8-4763-a8a5-c97fbb0a403e
RuleName = Regsvr32 DLL Execution With Suspicious File Extension
EventType = Process.Start
Tag = proc-start-regsvr32-dll-execution-with-suspicious-file-extension
RiskScore = 75
Annotation = {"mitre_attack": ["T1218.010"], "author": "Florian Roth (Nextron Systems), frack113"}
Query = (Process.Path like r"%\\regsvr32.exe" or Process.Name == "REGSVR32.EXE") and (Process.CommandLine like r"%.bin" or Process.CommandLine like r"%.bmp" or Process.CommandLine like r"%.cr2" or Process.CommandLine like r"%.dat" or Process.CommandLine like r"%.eps" or Process.CommandLine like r"%.gif" or Process.CommandLine like r"%.ico" or Process.CommandLine like r"%.jpeg" or Process.CommandLine like r"%.jpg" or Process.CommandLine like r"%.nef" or Process.CommandLine like r"%.orf" or Process.CommandLine like r"%.png" or Process.CommandLine like r"%.raw" or Process.CommandLine like r"%.sr2" or Process.CommandLine like r"%.temp" or Process.CommandLine like r"%.tif" or Process.CommandLine like r"%.tiff" or Process.CommandLine like r"%.tmp" or Process.CommandLine like r"%.rtf" or Process.CommandLine like r"%.txt")


[ThreatDetectionRule platform=Windows]
# Detects the presence of reversed PowerShell commands in the CommandLine. This is often used as a method of obfuscation by attackers
# Author: Teymur Kheirkhabarov (idea), Vasiliy Burov (rule), oscd.community, Tim Shelton
RuleId = b6b49cd1-34d6-4ead-b1bf-176e9edba9a4
RuleName = Potential PowerShell Obfuscation Via Reversed Commands
EventType = Process.Start
Tag = proc-start-potential-powershell-obfuscation-via-reversed-commands
RiskScore = 75
Annotation = {"mitre_attack": ["T1027", "T1059.001"], "author": "Teymur Kheirkhabarov (idea), Vasiliy Burov (rule), oscd.community, Tim Shelton"}
Query = (Process.Path like r"%\\powershell.exe" or Process.Path like r"%\\pwsh.exe" or Process.Name in ["PowerShell.EXE", "pwsh.dll"]) and (Process.CommandLine like r"%hctac%" or Process.CommandLine like r"%kaerb%" or Process.CommandLine like r"%dnammoc%" or Process.CommandLine like r"%ekovn%" or Process.CommandLine like r"%eliFd%" or Process.CommandLine like r"%rahc%" or Process.CommandLine like r"%etirw%" or Process.CommandLine like r"%golon%" or Process.CommandLine like r"%tninon%" or Process.CommandLine like r"%eddih%" or Process.CommandLine like r"%tpircS%" or Process.CommandLine like r"%ssecorp%" or Process.CommandLine like r"%llehsrewop%" or Process.CommandLine like r"%esnopser%" or Process.CommandLine like r"%daolnwod%" or Process.CommandLine like r"%tneilCbeW%" or Process.CommandLine like r"%tneilc%" or Process.CommandLine like r"%ptth%" or Process.CommandLine like r"%elifotevas%" or Process.CommandLine like r"%46esab%" or Process.CommandLine like r"%htaPpmeTteG%" or Process.CommandLine like r"%tcejbO%" or Process.CommandLine like r"%maerts%" or Process.CommandLine like r"%hcaerof%" or Process.CommandLine like r"%retupmoc%") and not (Process.CommandLine like r"% -EncodedCommand %" or Process.CommandLine like r"% -enc %")


[ThreatDetectionRule platform=Windows]
# Detects the execution of format.com with an uncommon filesystem selection that could indicate a defense evasion activity in which "format.com" is used to load malicious DLL files or other programs.
# Author: Florian Roth (Nextron Systems)
RuleId = 9fb6b26e-7f9e-4517-a48b-8cac4a1b6c60
RuleName = Uncommon FileSystem Load Attempt By Format.com
EventType = Process.Start
Tag = proc-start-uncommon-filesystem-load-attempt-by-format.com
RiskScore = 75
Annotation = {"author": "Florian Roth (Nextron Systems)"}
Query = Process.Path like r"%\\format.com" and Process.CommandLine like r"%/fs:%" and not (Process.CommandLine like r"%/fs:exFAT%" or Process.CommandLine like r"%/fs:FAT%" or Process.CommandLine like r"%/fs:NTFS%" or Process.CommandLine like r"%/fs:ReFS%" or Process.CommandLine like r"%/fs:UDF%")


[ThreatDetectionRule platform=Windows]
# Detects the use of KrbRelay, a Kerberos relaying tool
# Author: Florian Roth (Nextron Systems)
RuleId = e96253b8-6b3b-4f90-9e59-3b24b99cf9b4
RuleName = HackTool - KrbRelay Execution
EventType = Process.Start
Tag = proc-start-hacktool-krbrelay-execution
RiskScore = 75
Annotation = {"mitre_attack": ["T1558.003"], "author": "Florian Roth (Nextron Systems)"}
Query = Process.Path like r"%\\KrbRelay.exe" or Process.Name == "KrbRelay.exe" or Process.CommandLine like r"% -spn %" and Process.CommandLine like r"% -clsid %" and Process.CommandLine like r"% -rbcd %" or Process.CommandLine like r"%shadowcred%" and Process.CommandLine like r"%clsid%" and Process.CommandLine like r"%spn%" or Process.CommandLine like r"%spn %" and Process.CommandLine like r"%session %" and Process.CommandLine like r"%clsid %"


[ThreatDetectionRule platform=Windows]
# Detects deletion of Windows Volume Shadow Copies with PowerShell code and Get-WMIObject. This technique is used by numerous ransomware families such as Sodinokibi/REvil
