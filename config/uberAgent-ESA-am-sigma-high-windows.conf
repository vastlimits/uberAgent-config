RiskScore = 75
Annotation = {"mitre_attack": ["T1053.005"], "author": "Florian Roth (Nextron Systems)"}
Query = Process.Path like r"%\\schtasks.exe" and Process.CommandLine like r"%/Create %" and ((Process.CommandLine like r"%/sc minute %" or Process.CommandLine like r"%/ru system %") and (Process.CommandLine like r"%cmd /c%" or Process.CommandLine like r"%cmd /k%" or Process.CommandLine like r"%cmd /r%" or Process.CommandLine like r"%cmd.exe /c %" or Process.CommandLine like r"%cmd.exe /k %" or Process.CommandLine like r"%cmd.exe /r %") or Process.CommandLine like r"% -decode %" or Process.CommandLine like r"% -enc %" or Process.CommandLine like r"% -w hidden %" or Process.CommandLine like r"% bypass %" or Process.CommandLine like r"% IEX%" or Process.CommandLine like r"%.DownloadData%" or Process.CommandLine like r"%.DownloadFile%" or Process.CommandLine like r"%.DownloadString%" or Process.CommandLine like r"%/c start /min %" or Process.CommandLine like r"%FromBase64String%" or Process.CommandLine like r"%mshta http%" or Process.CommandLine like r"%mshta.exe http%" or Process.CommandLine like r"%\\AppData\\%" and Process.CommandLine like r"%\%AppData\%%" and Process.CommandLine like r"%\%Temp\%%" and Process.CommandLine like r"%\%tmp\%%" and Process.CommandLine like r"%C:\\Windows\\Temp\\%" and Process.CommandLine like r"%/xml C:\\Users\\%" and Process.CommandLine like r"%cscript%" and Process.CommandLine like r"%curl%" and Process.CommandLine like r"%wscript%")


[ActivityMonitoringRule platform=Windows]
