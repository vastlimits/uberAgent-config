EventType = Reg.Any
Tag = potential-werfault-reflectdebugger-registry-value-abuse
RiskScore = 75
Annotation = {"mitre_attack": ["T1036.003"], "author": "X__Junior"}
Query = Reg.EventType == "SetValue" and Reg.TargetObject like r"%\\Microsoft\\Windows\\Windows Error Reporting\\Hangs\\ReflectDebugger"
Hive = HKLM,HKU
