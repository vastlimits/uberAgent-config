# Author: Michael Haag, Florian Roth (Nextron Systems), Markus Neis, Elastic, FPT.EagleEye Team
RuleId = 208748f7-881d-47ac-a29c-07ea84bf691d
RuleName = Suspicious Outlook Child Process
EventType = Process.Start
Tag = proc-start-suspicious-outlook-child-process
RiskScore = 75
Annotation = {"mitre_attack": ["T1204.002"], "author": "Michael Haag, Florian Roth (Nextron Systems), Markus Neis, Elastic, FPT.EagleEye Team"}
Query = Parent.Path like r"%\\OUTLOOK.EXE" and (Process.Path like r"%\\AppVLP.exe" or Process.Path like r"%\\bash.exe" or Process.Path like r"%\\cmd.exe" or Process.Path like r"%\\cscript.exe" or Process.Path like r"%\\forfiles.exe" or Process.Path like r"%\\hh.exe" or Process.Path like r"%\\mftrace.exe" or Process.Path like r"%\\msbuild.exe" or Process.Path like r"%\\msdt.exe" or Process.Path like r"%\\mshta.exe" or Process.Path like r"%\\msiexec.exe" or Process.Path like r"%\\powershell.exe" or Process.Path like r"%\\pwsh.exe" or Process.Path like r"%\\regsvr32.exe" or Process.Path like r"%\\schtasks.exe" or Process.Path like r"%\\scrcons.exe" or Process.Path like r"%\\scriptrunner.exe" or Process.Path like r"%\\sh.exe" or Process.Path like r"%\\svchost.exe" or Process.Path like r"%\\wmic.exe" or Process.Path like r"%\\wscript.exe")
GenericProperty1 = Parent.Path


[ThreatDetectionRule platform=Windows]
# Detects the creation or update of a scheduled task to run with "NT AUTHORITY\SYSTEM" privileges
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = 89ca78fd-b37c-4310-b3d3-81a023f83936
RuleName = Schtasks Creation Or Modification With SYSTEM Privileges
EventType = Process.Start
Tag = proc-start-schtasks-creation-or-modification-with-system-privileges
RiskScore = 75
Annotation = {"mitre_attack": ["T1053.005"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = Process.Path like r"%\\schtasks.exe" and (Process.CommandLine like r"% /change %" or Process.CommandLine like r"% /create %") and Process.CommandLine like r"%/ru %" and (Process.CommandLine like r"%NT AUT%" or Process.CommandLine like r"% SYSTEM %") and not (Process.Path like r"%\\schtasks.exe" and Process.CommandLine like r"%/TN TVInstallRestore%" and Process.CommandLine like r"%\\TeamViewer\_.exe%" or Process.CommandLine like r"%/Create /F /RU System /SC WEEKLY /TN AviraSystemSpeedupVerify /TR %" or Process.CommandLine like r"%:\\Program Files (x86)\\Avira\\System Speedup\\setup\\avira\_speedup\_setup.exe%" or Process.CommandLine like r"%/VERIFY /VERYSILENT /NOSTART /NODOTNET /NORESTART\" /RL HIGHEST%")


[ThreatDetectionRule platform=Windows]
# Detects Obfuscated Powershell via Stdin in Scripts
# Author: Nikita Nazarov, oscd.community
RuleId = 9c14c9fa-1a63-4a64-8e57-d19280559490
RuleName = Invoke-Obfuscation Via Stdin
EventType = Process.Start
Tag = proc-start-invoke-obfuscation-via-stdin
RiskScore = 75
Annotation = {"mitre_attack": ["T1027", "T1059.001"], "author": "Nikita Nazarov, oscd.community"}
Query = Process.CommandLine regex "(?i)(set).*&&\\s?set.*(environment|invoke|\\$\\{?input).*&&.*\""


[ThreatDetectionRule platform=Windows]
# Detects when an internet hosted webdav share is mounted using the "net.exe" utility
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = 7e6237fe-3ddb-438f-9381-9bf9de5af8d0
RuleName = Windows Internet Hosted WebDav Share Mount Via Net.EXE
EventType = Process.Start
Tag = proc-start-windows-internet-hosted-webdav-share-mount-via-net.exe
RiskScore = 75
Annotation = {"mitre_attack": ["T1021.002"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = (Process.Path like r"%\\net.exe" or Process.Path like r"%\\net1.exe" or Process.Name in ["net.exe", "net1.exe"]) and Process.CommandLine like r"% use %" and Process.CommandLine like r"% http%"


[ThreatDetectionRule platform=Windows]
# Detects when a user downloads a file from an IP based URL using CertOC.exe
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = b86f6dea-0b2f-41f5-bdcc-a057bd19cd6a
RuleName = File Download From IP Based URL Via CertOC.EXE
EventType = Process.Start
Tag = proc-start-file-download-from-ip-based-url-via-certoc.exe
RiskScore = 75
Annotation = {"mitre_attack": ["T1105"], "author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = (Process.Path like r"%\\certoc.exe" or Process.Name == "CertOC.exe") and Process.CommandLine regex "://[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}" and Process.CommandLine like r"%-GetCACAPS%"


[ThreatDetectionRule platform=Windows]
# Detects the suspicious execution of a utility to convert Windows 3.x .grp files or for persistence purposes by malicious software or actors
# Author: Florian Roth (Nextron Systems)
RuleId = f14e169e-9978-4c69-acb3-1cff8200bc36
RuleName = Suspicious GrpConv Execution
EventType = Process.Start
Tag = proc-start-suspicious-grpconv-execution
RiskScore = 75
Annotation = {"mitre_attack": ["T1547"], "author": "Florian Roth (Nextron Systems)"}
Query = Process.CommandLine like r"%grpconv.exe -o%" or Process.CommandLine like r"%grpconv -o%"


[ThreatDetectionRule platform=Windows]
# Detects the execution of the builtin "copy" command that targets a shadow copy (sometimes used to copy registry hives that are in use)
# Author: Max Altgelt (Nextron Systems), Tobias Michalski (Nextron Systems)
RuleId = c73124a7-3e89-44a3-bdc1-25fe4df754b1
RuleName = Copy From VolumeShadowCopy Via Cmd.EXE
EventType = Process.Start
Tag = proc-start-copy-from-volumeshadowcopy-via-cmd.exe
RiskScore = 75
Annotation = {"mitre_attack": ["T1490"], "author": "Max Altgelt (Nextron Systems), Tobias Michalski (Nextron Systems)"}
Query = Process.CommandLine like r"%copy %" and Process.CommandLine like r"%\\\\?\\GLOBALROOT\\Device\\HarddiskVolumeShadowCopy%"


[ThreatDetectionRule platform=Windows]
# Detects the creation of suspicious files and folders inside the user's AppData folder but not inside any of the common and well known directories (Local, Romaing, LocalLow). This method could be used as a method to bypass detection who exclude the AppData folder in fear of FPs
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = d7b50671-d1ad-4871-aa60-5aa5b331fe04
RuleName = Suspicious File Creation In Uncommon AppData Folder
EventType = File.Create
Tag = suspicious-file-creation-in-uncommon-appdata-folder
RiskScore = 75
Annotation = {"author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = File.Path like r"C:\\Users\\%" and File.Path like r"%\\AppData\\%" and (File.Path like r"%.bat" or File.Path like r"%.cmd" or File.Path like r"%.cpl" or File.Path like r"%.dll" or File.Path like r"%.exe" or File.Path like r"%.hta" or File.Path like r"%.iso" or File.Path like r"%.lnk" or File.Path like r"%.msi" or File.Path like r"%.ps1" or File.Path like r"%.psm1" or File.Path like r"%.scr" or File.Path like r"%.vbe" or File.Path like r"%.vbs") and not (File.Path like r"C:\\Users\\%" and (File.Path like r"%\\AppData\\Local\\%" or File.Path like r"%\\AppData\\LocalLow\\%" or File.Path like r"%\\AppData\\Roaming\\%"))
GenericProperty1 = File.Path


[ThreatDetectionRule platform=Windows]
# Detects PowerShell script execution via input stream redirect
# Author: Moriarty Meng (idea), Anton Kutepov (rule), oscd.community
RuleId = c83bf4b5-cdf0-437c-90fa-43d734f7c476
RuleName = Run PowerShell Script from Redirected Input Stream
EventType = Process.Start
Tag = proc-start-run-powershell-script-from-redirected-input-stream
RiskScore = 75
Annotation = {"mitre_attack": ["T1059"], "author": "Moriarty Meng (idea), Anton Kutepov (rule), oscd.community"}
Query = (Process.Path like r"%\\powershell.exe" or Process.Path like r"%\\pwsh.exe") and Process.CommandLine regex "\\s-\\s*<"


[ThreatDetectionRule platform=Windows]
# Detect usage of the "driverquery" utility to perform reconnaissance on installed drivers
# Author: Nasreddine Bencherchali (Nextron Systems)
RuleId = 9fc3072c-dc8f-4bf7-b231-18950000fadd
RuleName = Potential Recon Activity Using DriverQuery.EXE
EventType = Process.Start
