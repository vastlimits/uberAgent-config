# Attackers can leverage AutoIt to create and distribute malware, including keyloggers, spyware, and botnets. A renamed AutoIt executable is particularly suspicious.
# Author: Florian Roth (Nextron Systems)
RuleId = f4264e47-f522-4c38-a420-04525d5b880f
RuleName = Renamed AutoIt Execution
EventType = Process.Start
Tag = proc-start-renamed-autoit-execution
RiskScore = 75
Annotation = {"mitre_attack": ["T1027"], "author": "Florian Roth (Nextron Systems)"}
Query = (Process.CommandLine like r"% /AutoIt3ExecuteScript%" or Process.CommandLine like r"% /ErrorStdOut%" or Process.Hashes like r"%IMPHASH=FDC554B3A8683918D731685855683DDF%" or Process.Hashes like r"%IMPHASH=CD30A61B60B3D60CECDB034C8C83C290%" or Process.Hashes like r"%IMPHASH=F8A00C72F2D667D2EDBB234D0C0AE000%" or Process.Name in ["AutoIt3.exe", "AutoIt2.exe", "AutoIt.exe"]) and not (Process.Path like r"%\\AutoIt.exe" or Process.Path like r"%\\AutoIt2.exe" or Process.Path like r"%\\AutoIt3\_x64.exe" or Process.Path like r"%\\AutoIt3.exe")
GenericProperty1 = Process.Hashes


[ThreatDetectionRule platform=Windows]
# Detects using SettingSyncHost.exe to run hijacked binary
# Author: Anton Kutepov, oscd.community
RuleId = b2ddd389-f676-4ac4-845a-e00781a48e5f
RuleName = Using SettingSyncHost.exe as LOLBin
EventType = Process.Start
Tag = proc-start-using-settingsynchost.exe-as-lolbin
RiskScore = 75
Annotation = {"mitre_attack": ["T1574.008"], "author": "Anton Kutepov, oscd.community"}
Query = not (Process.Path like r"C:\\Windows\\System32\\%" or Process.Path like r"C:\\Windows\\SysWOW64\\%") and Parent.CommandLine like r"%cmd.exe /c%" and Parent.CommandLine like r"%RoamDiag.cmd%" and Parent.CommandLine like r"%-outputpath%"
GenericProperty1 = Parent.CommandLine


[ThreatDetectionRule platform=Windows]
# Detects uncommon child process of Setres.EXE.
# Setres.EXE is a Windows server only process and tool that can be used to set the screen resolution.
# It can potentially be abused in order to launch any arbitrary file with a name containing the word "choice" from the current execution path.
# Author: @gott_cyber, Nasreddine Bencherchali (Nextron Systems)
RuleId = 835e75bf-4bfd-47a4-b8a6-b766cac8bcb7
RuleName = Uncommon Child Process Of Setres.EXE
EventType = Process.Start
Tag = proc-start-uncommon-child-process-of-setres.exe
RiskScore = 75
Annotation = {"mitre_attack": ["T1218", "T1202"], "author": "@gott_cyber, Nasreddine Bencherchali (Nextron Systems)"}
Query = Parent.Path like r"%\\setres.exe" and Process.Path like r"%\\choice%" and not (Process.Path like r"%C:\\Windows\\System32\\choice.exe" or Process.Path like r"%C:\\Windows\\SysWOW64\\choice.exe")
GenericProperty1 = Parent.Path


[ThreatDetectionRule platform=Windows]
# Detects one of the possible scenarios for disabling Symantec Endpoint Protection.
# Symantec Endpoint Protection antivirus software services incorrectly implement the protected service mechanism.
# As a result, the NT AUTHORITY/SYSTEM user can execute the taskkill /im command several times ccSvcHst.exe /f, thereby killing the process belonging to the service, and thus shutting down the service.
# Author: Ilya Krestinichev, Florian Roth (Nextron Systems)
RuleId = 4a6713f6-3331-11ed-a261-0242ac120002
RuleName = Taskkill Symantec Endpoint Protection
EventType = Process.Start
Tag = proc-start-taskkill-symantec-endpoint-protection
RiskScore = 75
Annotation = {"mitre_attack": ["T1562.001"], "author": "Ilya Krestinichev, Florian Roth (Nextron Systems)"}
Query = Process.CommandLine like r"%taskkill%" and Process.CommandLine like r"% /F %" and Process.CommandLine like r"% /IM %" and Process.CommandLine like r"%ccSvcHst.exe%"


