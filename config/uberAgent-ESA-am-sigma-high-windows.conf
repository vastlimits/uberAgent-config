Query = (Process.Path like r"%reg.exe" or Process.Name == "reg.exe") and Process.CommandLine like r"% delete %" and Process.CommandLine like r"%\\SYSTEM\\CurrentControlSet\\services\\%"


[ActivityMonitoringRule platform=Windows]
