RiskScore = 75
Annotation = {"author": "Nasreddine Bencherchali (Nextron Systems)"}
Query = (Process.Path like r"%driverquery.exe" or Process.Name == "drvqry.exe") and (Parent.Path like r"%\\cscript.exe" or Parent.Path like r"%\\mshta.exe" or Parent.Path like r"%\\regsvr32.exe" or Parent.Path like r"%\\rundll32.exe" or Parent.Path like r"%\\wscript.exe" or Parent.Path like r"%\\AppData\\Local\\%" or Parent.Path like r"%\\Users\\Public\\%" or Parent.Path like r"%\\Windows\\Temp\\%")
GenericProperty1 = Parent.Path


[ThreatDetectionRule platform=Windows]
