[ThreatDetectionRule platform=Windows]
# Detects the setting of the environement variable "windir" to a non default value.
# Attackers often abuse this variable in order to trigger a UAC bypass via the "SilentCleanup" task.
# The SilentCleanup task located in %windir%\system32\cleanmgr.exe is an auto-elevated task that can be abused to elevate any file with administrator privileges without prompting UAC.
# Author: frack113, Nextron Systems
RuleId = 724ea201-6514-4f38-9739-e5973c34f49a
RuleName = Bypass UAC Using SilentCleanup Task
EventType = Reg.Any
Tag = bypass-uac-using-silentcleanup-task
RiskScore = 75
Annotation = {"mitre_attack": ["T1548.002"], "author": "frack113, Nextron Systems"}
Query = Reg.TargetObject like r"%\\Environment\\windir" and not Reg.Value.Data == "\%SystemRoot\%"
Hive = HKLM,HKU
GenericProperty1 = Reg.TargetObject
GenericProperty2 = Reg.Value.Data


