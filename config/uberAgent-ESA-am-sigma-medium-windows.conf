rosoftEdge.exe" or Process.Path in ["C:\\Program Files (x86)\\Microsoft\\Edge\\Application\\msedge.exe", "C:\\Program Files\\Microsoft\\Edge\\Application\\msedge.exe"] or (Process.Path like r"C:\\Program Files (x86)\\Microsoft\\EdgeCore\\%" or Process.Path like r"C:\\Program Files\\Microsoft\\EdgeCore\\%") and (Process.Path like r"%\\msedge.exe" or Process.Path like r"%\\msedgewebview2.exe") or Process.Path like r"%\\opera.exe" or Process.Path like r"%\\safari.exe" or Process.Path like r"%\\seamonkey.exe" or Process.Path like r"%\\vivaldi.exe" or Process.Path like r"%\\whale.exe")
